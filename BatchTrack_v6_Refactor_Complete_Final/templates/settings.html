
{% extends 'layout.html' %}
{% block content %}
<h2>Settings</h2>

<form method="post">
  <h3>Admin Options</h3>
  <label>
    <input type="checkbox" name="enable_debug" {% if settings.enable_debug %}checked{% endif %}>
    Enable Debug Mode
  </label><br>

  <label>
    <input type="checkbox" name="show_experimental" {% if settings.show_experimental %}checked{% endif %}>
    Show Experimental Features
  </label><br><br>

  <button type="submit">Save Settings</button>
</form>

{% endblock %}
