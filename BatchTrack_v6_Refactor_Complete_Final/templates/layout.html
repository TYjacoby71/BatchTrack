
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BatchTrack</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/batches/start">Start Batch</a>
            <a href="/ingredients">Ingredients</a>
            <a href="/stock/bulk-check">Bulk Stock</a>
            <a href="/admin/units">Unit Manager</a>
            <a href="/tags">Tags</a>
            <a href="/logs/faults">Fault Log</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
