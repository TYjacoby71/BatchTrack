
{% extends 'layout.html' %}
{% block content %}
<h2>Start New Batch</h2>
<form method="post">
    <label for="recipe_id">Select Recipe:</label>
    <select name="recipe_id" required>
        {% for recipe in recipes %}
        <option value="{{ recipe.id }}">{{ recipe.name }}</option>
        {% endfor %}
    </select><br>

    <label for="scale">Scale:</label>
    <input type="number" name="scale" step="0.1" value="1.0" required><br>

    <button type="submit">Check Stock</button>
</form>
{% endblock %}
