
{% extends 'layout.html' %}
{% block content %}
<h2>Tag Manager</h2>

{% if tags %}
<table>
    <tr><th>Tag</th><th>Usage Count</th></tr>
    {% for tag, count in tags.items() %}
    <tr>
        <td>{{ tag }}</td>
        <td>{{ count }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No tags found.</p>
{% endif %}

<a href="/">Back to Home</a>
{% endblock %}
