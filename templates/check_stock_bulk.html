
<!DOCTYPE html>
<html>
<head>
    <title>Bulk Stock Check</title>
</head>
<body>
    <h1>Check Stock for Multiple Recipes</h1>
    <form method="POST">
        {% for recipe in recipes %}
        <div class="recipe-check">
            <label>
                {{ recipe.name }}:
                <input type="number" name="recipe_{{ recipe.id }}" value="0" min="0">
            </label>
        </div>
        {% endfor %}
        <button type="submit">Check Stock</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
