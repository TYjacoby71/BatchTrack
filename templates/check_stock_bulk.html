
<!DOCTYPE html>
<html>
<head>
    <title>Check Stock</title>
</head>
<body>
    <h1>Check Stock for Multiple Recipes</h1>
    <form method="POST">
        {% for recipe in recipes %}
        <div class="recipe-input">
            <label>{{ recipe.name }}:</label>
            <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
            <input type="number" name="batch_count" value="0" min="0">
        </div>
        {% endfor %}
        <button type="submit">Check Stock</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
