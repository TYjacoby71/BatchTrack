{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Settings</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Settings</h5>

                    <div class="card mb-3">
                        <div class="card-header">
                            <h6>Alerts</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="showInventoryRefund" 
                                       {% if settings.alerts.show_inventory_refund %}checked{% endif %}
                                       onchange="updateSetting('alerts.show_inventory_refund', this.checked)">
                                <label class="form-check-label" for="showInventoryRefund">
                                    Show inventory refund details
                                </label>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="{{ url_for('conversion_bp.manage_units') }}">Unit Management</a>
                        </li>
                        <li class="list-group-item">
                            <a href="{{ url_for('tags.manage_tags') }}">Tag Management</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#marketplaceSettings" data-bs-toggle="collapse">
                                <i class="fas fa-shopping-cart"></i> Marketplace Integration
                            </a>
                            <div class="collapse mt-2" id="marketplaceSettings">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Marketplace API Settings</h6>
                                        <div class="mb-3">
                                            <label class="form-label">Shopify Store URL:</label>
                                            <input type="text" class="form-control" placeholder="yourstore.myshopify.com">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Shopify API Key:</label>
                                            <input type="password" class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Etsy API Key:</label>
                                            <input type="password" class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="autoSync">
                                            <label class="form-check-label" for="autoSync">
                                                Auto-sync inventory changes
                                            </label>
                                        </div>
                                        <a href="/api/marketplace/sync-status" class="btn btn-info btn-sm" target="_blank">
                                            <i class="fas fa-chart-bar"></i> View Sync Status
                                        </a>
                                        <a href="/api/marketplace/products" class="btn btn-secondary btn-sm" target="_blank">
                                            <i class="fas fa-code"></i> API Catalog
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <a href="{{ url_for('admin.cleanup_tools') }}">Database Cleanup Tools</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
