
{% extends "layout.html" %}
{% block content %}
<h2>Ingredient Usage Across All Batches</h2>
<table border="1" cellpadding="5">
  <tr><th>Ingredient</th><th>Total Used</th></tr>
  {% for name, total in usage %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ total }}</td>
    </tr>
  {% endfor %}
</table>
<br>
<a href="javascript:history.back()">Back</a>
{% endblock %}
