
{% extends "layout.html" %}
{% block content %}
<h2>📦 Update Stock</h2>
<form method="POST">
  <table>
    <tr>
      <th>Name</th>
      <th>Current Qty</th>
      <th>New Qty</th>
      <th>Unit</th>
    </tr>
    {% for ing in ingredients %}
    <tr>
      <td>{{ ing.name }}</td>
      <td>{{ ing.quantity }}</td>
      <td><input type="number" step="any" name="quantity_{{ ing.name }}" value="{{ ing.quantity }}"></td>
      <td>{{ ing.unit }}</td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit">Update Stock</button>
</form>
<br>
<a href="/ingredients">← Back to Ingredients</a>
{% endblock %}
