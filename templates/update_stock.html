
{% extends "layout.html" %}
{% block content %}
<h2>ðŸ“¥ Stock Update</h2>
<div style="margin-bottom: 20px;">
  <a href="/add-ingredient" class="btn">âž• Add New Ingredient</a>
</div>
<form method="POST">
  <div style="margin-bottom: 20px;">
    <h3>Update Ingredients</h3>
    <table>
      <tr>
        <th>Ingredient</th>
        <th>Current Stock</th>
        <th>Change Amount</th>
        <th>Unit</th>
        <th>Action Type</th>
      </tr>
      {% for ing in ingredients %}
      <tr>
        <td>{{ ing.name }}</td>
        <td>{{ ing.quantity }} {{ ing.unit }}</td>
        <td><input type="number" step="any" name="delta_{{ ing.name }}" placeholder="Enter amount"></td>
        <td>{{ ing.unit }}</td>
        <td>
          <select name="reason_{{ ing.name }}">
            <option value="Purchase">Purchase (Add)</option>
            <option value="Loss">Loss (Remove)</option>
            <option value="Spoiled">Spoiled (Remove)</option>
            <option value="Donation">Donation (Remove)</option>
          </select>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
