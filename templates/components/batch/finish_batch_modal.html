<div class="modal fade" id="finishBatchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Complete Batch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="finishBatchForm" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" class="csrf-token">

          <div class="mb-3">
            <label class="form-label">Batch Type</label>
            <select name="output_type" id="output_type" class="form-select" required>
              <option value="product">Product</option>
              <option value="ingredient">Ingredient</option>
            </select>
          </div>

          <div id="productFields">
            <div class="mb-3">
              <label class="form-label">Product</label>
              <select name="product_id" id="product_id" class="form-select">
                {% for product in products %}
                  <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Variant</label>
              <select name="variant_label" id="variant_label" class="form-select">
                <option value="">No variants</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label d-flex align-items-center">
              Final Quantity
              <i class="fas fa-info-circle ms-2" data-bs-toggle="tooltip" title="Enter the actual quantity produced"></i>
            </label>
            <input type="number" name="final_quantity" id="final_quantity" class="form-control" required>
            <div class="form-text">Expected: {{ batch.scale * recipe.predicted_yield }} {{ recipe.predicted_yield_unit }}</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Unit</label>
            <select name="output_unit" id="output_unit" class="form-select" required>
              {% for unit in units %}
                <option value="{{ unit.name }}">{{ unit.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="submitBatchCompletion()">Complete Batch</button>
      </div>
    </div>
  </div>
</div>
