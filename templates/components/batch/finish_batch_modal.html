<div class="modal fade" id="finishBatchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Finish Batch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="finishBatchModalForm" method="post" action="{{ url_for('finish_batch.complete_batch', batch_id=batch.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="form-group mb-3">
            <label for="output_type">Output Type</label>
            <select name="output_type" id="output_type" class="form-select" required onchange="toggleOutputFields()">
              <option value="ingredient">Intermediate Ingredient</option>
              <option value="product">Final Product</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="final_quantity">Final Quantity</label>
            <input type="number" 
                   id="final_quantity"
                   name="final_quantity"
                   class="form-control"
                   min="0.01"
                   step="any"
                   value="1"
                   required>
            <div class="form-text">
              Projected yield: {{ batch.projected_yield }} {{ batch.projected_yield_unit }}
            </div>
            <input type="hidden" name="output_unit" value="{{ batch.projected_yield_unit }}">
          </div>


          <div id="productFields" style="display: none;">
            <div class="mb-3">
              <label for="product_id">Product</label>
              <select name="product_id" id="product_id" class="form-select">
                {% for product in products %}
                  <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="variant_label">Variant</label>
              <select name="variant_label" id="variant_label" class="form-select">
                <option value="">No variants available</option>
              </select>
            </div>
          </div>

          <div class="form-group mb-3">
            <div class="form-check">
              <input type="checkbox" id="is_perishable" name="is_perishable" class="form-check-input" onchange="toggleShelfLife()">
              <label for="is_perishable" class="form-check-label">Perishable Item</label>
            </div>
          </div>

          <div id="shelfLifeField" class="form-group mb-3" style="display: none;">
            <label for="shelf_life_days">Shelf Life (days)</label>
            <input type="number" id="shelf_life_days" name="shelf_life_days" class="form-control" min="1" onchange="updateExpirationDate()">
            <div class="mt-2">
              <label for="expiration_date_display">Expiration Date</label>
              <input type="date" id="expiration_date_display" class="form-control" readonly>
              <input type="hidden" id="expiration_date" name="expiration_date">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Complete Batch</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Show/hide fields based on batch type
document.addEventListener('DOMContentLoaded', function() {
  const batchType = '{{ batch.batch_type }}';
  console.log('Batch type:', batchType);

  const productFields = document.getElementById('productFields');
  const intermediateFields = document.getElementById('intermediateFields');

  if (batchType === 'intermediate') {
    if (intermediateFields) {
      intermediateFields.style.display = 'block';
      console.log('Showing intermediate fields');
    }
    if (productFields) {
      productFields.style.display = 'none';
      console.log('Hiding product fields');
    }
  } else {
    if (productFields) {
      productFields.style.display = 'block';
      console.log('Showing product fields');
    }
    if (intermediateFields) {
      intermediateFields.style.display = 'none';
      console.log('Hiding intermediate fields');
    }
  }
});

// Load variants for selected product
function loadVariants() {
  const productId = document.getElementById('product_id').value;
  const variantSelect = document.getElementById('variant_label');

  if (!productId) {
    variantSelect.innerHTML = '<option value="">Select product first...</option>';
    return;
  }

  fetch(`/api/products/${productId}/variants`)
    .then(response => response.json())
    .then(data => {
      variantSelect.innerHTML = '<option value="">Default (no variant)</option>';
      data.variants.forEach(variant => {
        variantSelect.innerHTML += `<option value="${variant.name}">${variant.name}</option>`;
      });
    })
    .catch(error => {
      console.error('Error loading variants:', error);
      variantSelect.innerHTML = '<option value="">Error loading variants</option>';
    });
}

// Quick add product functions
function showQuickAddProduct() {
  document.getElementById('quickAddProductForm').style.display = 'block';
}

function hideQuickAddProduct() {
  document.getElementById('quickAddProductForm').style.display = 'none';
  document.getElementById('quickProductName').value = '';
}

function quickAddProduct() {
  const name = document.getElementById('quickProductName').value;
  const unit = document.getElementById('quickProductUnit').value;

  if (!name || !unit) {
    alert('Please enter product name and select unit');
    return;
  }

  fetch('/api/products/quick-add', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': document.querySelector('input[name=csrf_token]').value
    },
    body: JSON.stringify({
      product_name: name,
      default_unit: unit
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      const productSelect = document.getElementById('product_id');
      productSelect.innerHTML += `<option value="${data.product.id}">${data.product.name}</option>`;
      productSelect.value = data.product.id;
      loadVariants();
      hideQuickAddProduct();
    } else {
      alert('Error: ' + data.error);
    }
  })
  .catch(error => {
    alert('Error adding product: ' + error);
  });
}

// Quick add variant functions
function showQuickAddVariant() {
  const productId = document.getElementById('product_id').value;
  if (!productId) {
    alert('Please select a product first');
    return;
  }
  document.getElementById('quickAddVariantForm').style.display = 'block';
}

function hideQuickAddVariant() {
  document.getElementById('quickAddVariantForm').style.display = 'none';
  document.getElementById('quickVariantName').value = '';
}

function quickAddVariant() {
  const productId = document.getElementById('product_id').value;
  const variantName = document.getElementById('quickVariantName').value;

  if (!productId || !variantName) {
    alert('Please select product and enter variant name');
    return;
  }

  fetch('/api/products/quick-add', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': document.querySelector('input[name=csrf_token]').value
    },
    body: JSON.stringify({
      product_id: productId,
      variant_name: variantName
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      loadVariants();
      document.getElementById('variant_label').value = variantName;
      hideQuickAddVariant();
    } else {
      alert('Error: ' + data.error);
    }
  })
  .catch(error => {
    alert('Error adding variant: ' + error);
  });
}

// Also handle when modal is shown (in case DOM wasn't ready)
document.getElementById('finishBatchModal').addEventListener('shown.bs.modal', function () {
  const batchType = '{{ batch.batch_type }}';
  const productFields = document.getElementById('productFields');
  const intermediateFields = document.getElementById('intermediateFields');

function toggleOutputFields() {
  const outputType = document.getElementById('output_type').value;
  const productFields = document.getElementById('productFields');

  if (outputType === 'product') {
    productFields.style.display = 'block';
    loadVariants();
  } else {
    productFields.style.display = 'none';
  }
}

function updateContainerCounts() {
  const finalQuantity = parseFloat(document.getElementById('final_quantity').value) || 0;
  {% if container_breakdown %}
  {% for item in container_breakdown %}
    const containerSize = {{ item.container.storage_amount }};
    const estimatedCount = Math.round(finalQuantity / containerSize);
    document.getElementById('estimated_{{ item.container.id }}').textContent = estimatedCount;

    // Reset adjustment and update final
    const adjustInput = document.getElementById('adjust_{{ item.container.id }}');
    const adjustment = parseInt(adjustInput.value) || 0;
    const finalCount = Math.max(0, estimatedCount + adjustment);
    document.getElementById('final_{{ item.container.id }}').textContent = finalCount;
    document.getElementById('hidden_{{ item.container.id }}').value = finalCount;
  {% endfor %}
  {% endif %}
}

function adjustContainer(containerId, change) {
  const adjustInput = document.getElementById('adjust_' + containerId);
  const currentAdjust = parseInt(adjustInput.value) || 0;
  const newAdjust = currentAdjust + change;
  adjustInput.value = newAdjust;

  // Update final count
  const estimated = parseInt(document.getElementById('estimated_' + containerId).textContent) || 0;
  const finalCount = Math.max(0, estimated + newAdjust);
  document.getElementById('final_' + containerId).textContent = finalCount;
  document.getElementById('hidden_' + containerId).value = finalCount;
}
</script>
