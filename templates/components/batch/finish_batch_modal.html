
<div class="modal fade" id="finishBatchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Finish Batch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="finishBatchModalForm" method="post" action="{{ url_for('finish_batch.complete_batch', batch_id=batch.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="form-group mb-3">
            <label for="final_quantity">Final Quantity</label>
            <input type="number" 
                   id="final_quantity"
                   name="final_quantity"
                   class="form-control"
                   min="0.01"
                   step="any"
                   value="1"
                   required>
            <div class="form-text">
              Projected yield: {{ batch.scale * batch.recipe.predicted_yield }} {{ batch.recipe.predicted_yield_unit }}
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="output_unit">Output Unit</label>
            <select name="output_unit" id="output_unit" class="form-select" required>
              {% if batch.batch_type == 'ingredient' %}
                {% for unit in units %}
                  {% if unit.type in ['weight', 'volume', 'count'] %}
                    <option value="{{ unit.name }}">{{ unit.name }}</option>
                  {% endif %}
                {% endfor %}
              {% else %}
                {% for unit in units %}
                  <option value="{{ unit.name }}">{{ unit.name }}</option>
                {% endfor %}
              {% endif %}
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="output_type">Output Type</label>
            <select name="output_type" id="output_type" class="form-select" required onchange="toggleOutputFields()">
              <option value="ingredient">Intermediate Ingredient</option>
              <option value="product">Final Product</option>
            </select>
          </div>

          <div id="productFields" style="display: none;">
            <div class="mb-3">
              <label for="product_id">Product</label>
              <select name="product_id" id="product_id" class="form-select">
                {% for product in products %}
                  <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="variant_label">Variant</label>
              <select name="variant_label" id="variant_label" class="form-select">
                <option value="">No variants available</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="submitFinishBatch()">Complete Batch</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
