
<div class="modal fade" id="finishBatchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Finish Batch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="finishBatchForm">
          <div class="form-group">
            <label for="output_type">Batch Type:</label>
            <select name="output_type" id="output_type" class="form-select" required>
              <option value="product">Product</option>
              <option value="ingredient">Ingredient</option>
            </select>
          </div>

          <div id="productFields" style="display: none;">
            <div class="mb-3">
              <label for="product_id">Product</label>
              <select name="product_id" class="form-select">
                {% for product in products %}
                  <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
            </div>
            
            <div class="mb-3">
              <label for="variant_label">Variant</label>
              <input type="text" class="form-control" name="variant_label">
            </div>
          </div>

          <div id="ingredientFields" style="display: none;">
            <div class="mb-3">
              <label>Projected Yield: <span id="projectedYield"></span></label>
            </div>
          </div>

          <div class="mb-3">
            <label for="final_quantity">Final Quantity</label>
            <input type="number" class="form-control" name="final_quantity" required>
          </div>

          <div class="mb-3">
            <label for="output_unit">Unit</label>
            <select name="output_unit" class="form-select" required>
              {% for unit in units %}
                <option value="{{ unit.name }}">{{ unit.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="notes-section">
            <label for="notes">Notes</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" onclick="submitFinishBatch('finish')">Complete Batch</button>
      </div>
    </div>
  </div>
</div>
