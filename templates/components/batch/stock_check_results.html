{# Stock Check Results Component #}
<div class="stock-check-results" style="display: none;">
  <h4>Stock Check Results</h4>
  <div class="results-table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Required</th>
          <th>Available</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="stockCheckTableBody">
        <template x-for="item in stockResults" :key="item.ingredient">
          <tr>
            <td x-text="item.ingredient"></td>
            <td x-text="`${item.needed} ${item.required_unit}`"></td>
            <td x-text="`${item.available} ${item.inventory_unit}`"></td>
            <td x-text="item.status"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
  <div class="action-buttons mt-3">
    <button type="button" class="btn btn-success" onclick="confirmStartBatch()">Start Batch</button>
    <button type="button" class="btn btn-secondary" onclick="resetStartFlow()">Cancel</button>
  </div>
</div>
