{# Plan Batch Component #}
<div class="plan-batch-container">
  <div class="plan-header">
    <h3>Plan Production</h3>
  </div>
  
  <form id="planForm" class="plan-form" method="post">
    {{ csrf_token() }}
    <div class="form-group">
      <label>Recipe:</label>
      <select class="form-select" name="recipe_id" required>
        <option value="">Select Recipe...</option>
        {% for recipe in recipes %}
        <option value="{{ recipe.id }}">{{ recipe.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Target Date:</label>
      <input type="date" class="form-control" name="target_date" required>
    </div>

    <div class="form-group">
      <label>Batch Scale:</label>
      <input type="number" class="form-control" name="scale" value="1" min="0.1" step="0.1">
    </div>

    <div class="stock-check-section mt-3">
      {% include "components/batch/stock_check_results.html" %}
    </div>
  </form>
</div>
