{# Batch Start Flow Component #}
<div class="batch-start-flow">
  <div class="start-flow-header">
    <h3>Start New Batch</h3>
  </div>
  
  <div class="step-container" id="recipeSelectStep">
    <div class="form-group">
      <label>Select Recipe:</label>
      <select class="form-select recipe-select" name="recipe_id" required>
        <option value="">Choose Recipe...</option>
        {% for recipe in recipes %}
        <option value="{{ recipe.id }}">{{ recipe.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="step-container d-none" id="scaleStep">
    <div class="form-group">
      <label>Batch Scale:</label>
      <input type="number" class="form-control" name="scale" value="1" min="0.1" step="0.1">
    </div>
  </div>

  <div class="step-container d-none" id="stockCheckStep">
    {% include "components/batch/stock_check_results.html" %}
  </div>
</div>
