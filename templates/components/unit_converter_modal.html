
<div class="modal fade" id="unitConverterModal" tabindex="-1" aria-labelledby="unitConverterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unitConverterModalLabel">Unit Converter & Calculator</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="converterTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="converter-tab" data-bs-toggle="tab" href="#converter" role="tab">Converter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="calculator-tab" data-bs-toggle="tab" href="#calculator" role="tab">Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="manage-tab" data-bs-toggle="tab" href="#manage" role="tab">Add Unit/Mapping</a>
          </li>
        </ul>
        <div class="tab-content pt-3">
          <div class="tab-pane fade show active" id="converter" role="tabpanel">
            <form id="converterForm">
  {{ csrf_token() }}
              <div class="mb-2">
                <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
              </div>
              <div class="mb-2">
                <select class="form-select" id="fromUnit" required></select>
              </div>
              <div class="mb-2">
                <select class="form-select" id="toUnit" required></select>
              </div>
              <div class="mb-2">
                <select class="form-select" id="ingredient">
                  <option value="">Select Ingredient (for density)</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="convertUnits()">Convert</button>
            </form>
            <div id="converterResult" class="alert mt-3" style="display: none;"></div>
          </div>

          <div class="tab-pane fade" id="calculator" role="tabpanel">
            <form id="calculatorForm">
              <div class="mb-2">
                <input type="text" class="form-control" id="expression" placeholder="Expression (e.g., 2 * 240)" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            </form>
            <div id="calculatorResult" class="alert mt-3" style="display: none;"></div>
          </div>

          <div class="tab-pane fade" id="manage" role="tabpanel">
            <form id="addUnitForm" class="mb-3">
              <h6>Add New Unit</h6>
              <input type="text" class="form-control mb-2" id="newUnitName" placeholder="Unit Name" required>
              <select class="form-select mb-2" id="newUnitType" required>
                <option value="count">Count</option>
                <option value="volume">Volume</option>
                <option value="weight">Weight</option>
                <option value="length">Length</option>
                <option value="area">Area</option>
              </select>
              <select class="form-select mb-2" id="newUnitBase" required></select>
              <input type="number" step="0.01" class="form-control mb-2" id="newUnitMultiplier" placeholder="Multiplier to Base Unit" required>
              <button type="button" class="btn btn-success" onclick="addUnit()">Add Unit</button>
            </form>
            <hr>
            <form id="addMappingForm">
              <h6>Add Custom Mapping</h6>
              <input type="text" class="form-control mb-2" id="fromUnitMapping" placeholder="From Unit" required>
              <input type="text" class="form-control mb-2" id="toUnitMapping" placeholder="To Unit" required>
              <input type="number" step="0.01" class="form-control mb-2" id="mappingMultiplier" placeholder="Multiplier" required>
              <button type="button" class="btn btn-info" onclick="addMapping()">Add Mapping</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="{{ url_for('conversion.manage_units') }}" class="btn btn-link">Manage Units</a>
        <a href="{{ url_for('conversion.manage_mappings') }}" class="btn btn-link">Manage Mappings</a>
        <a href="{{ url_for('conversion.view_logs') }}" class="btn btn-link">View Logs</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
