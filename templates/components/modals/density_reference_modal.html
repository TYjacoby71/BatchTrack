
<!-- Density Reference Modal -->
<div class="modal fade" id="densityModal" tabindex="-1" aria-labelledby="densityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="densityModalLabel">Density Reference</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="densitySearch" class="form-control mb-3" placeholder="Search by name or category...">
        <table class="table">
          <thead>
            <tr>
              <th>Material</th>
              <th>Density (g/mL)</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="densityTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
