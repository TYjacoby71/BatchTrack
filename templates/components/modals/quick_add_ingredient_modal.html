
<div class="modal fade" id="quickAddIngredientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="quickAddIngredientForm">
        <div class="modal-header">
          <h5 class="modal-title">Quick Add Ingredient</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="new-ingredient-name" class="form-label">Ingredient Name</label>
            <input type="text" class="form-control" id="new-ingredient-name" required>
          </div>

          <div class="mb-3">
            <label for="new-ingredient-unit" class="form-label">Unit</label>
            <select class="form-select" id="new-ingredient-unit" required>
              {% for unit in inventory_units %}
                <option value="{{ unit.name }}">{{ unit.name }}</option>
              {% endfor %}
            </select>
            <button type="button" 
                    class="btn btn-link p-0 mt-1" 
                    data-bs-toggle="modal" 
                    data-bs-target="#quickAddUnitModal" 
                    onclick="unitReturnContext = 'ingredient';">
              + Add New Unit
            </button>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Ingredient</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('quickAddIngredientForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('new-ingredient-name').value.trim();
  const unit = document.getElementById('new-ingredient-unit').value;
  const submitButton = this.querySelector('button[type="submit"]');
  
  if (!name || !unit) {
    alert('Both name and unit are required');
    return;
  }

  submitButton.disabled = true;
  submitButton.textContent = 'Adding...';

  fetch('/quick-add/ingredient', {
    method: 'POST',
    headers: { 
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token() }}'
    },
    body: JSON.stringify({ name, unit })
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    if (data.error) {
      throw new Error(data.error);
    }
    
    // Update ingredient dropdowns
    document.querySelectorAll('select[name="ingredient_ids[]"]').forEach(select => {
      const option = new Option(data.name, data.id, true, true);
      select.add(option);
      select.value = data.id;
    });

    // Close modal
    const modalEl = document.getElementById('quickAddIngredientModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    if (modal) modal.hide();

    // Reset form
    this.reset();
  })
  .catch(error => {
    console.error('Quick Add Error:', error);
    alert(`Failed to add ingredient: ${error.message}`);
  })
  .finally(() => {
    submitButton.disabled = false;
    submitButton.textContent = 'Add Ingredient';
  });
});
</script>
