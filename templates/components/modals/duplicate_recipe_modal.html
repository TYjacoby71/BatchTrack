
<!-- Parent Recipe Duplicate Modal -->
<div class="modal fade" id="duplicateParentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Duplicate Recipe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>How would you like to duplicate this recipe?</p>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="duplicateType" id="duplicateOnly" value="single" checked>
          <label class="form-check-label" for="duplicateOnly">
            Duplicate only this recipe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="duplicateType" id="duplicateFull" value="full">
          <label class="form-check-label" for="duplicateFull">
            Duplicate full set (including variations)
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmDuplicate">Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- Variation Duplicate Modal -->
<div class="modal fade" id="duplicateVariationModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Duplicate Variation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>How would you like to duplicate this variation?</p>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="variationType" id="duplicateUnderParent" value="under_parent" checked>
          <label class="form-check-label" for="duplicateUnderParent">
            Duplicate under same parent recipe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="variationType" id="forkNewBase" value="fork">
          <label class="form-check-label" for="forkNewBase">
            Fork into a new base recipe
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmVariationDuplicate">Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- Unit Change Modal -->
<div class="modal fade" id="unitChangeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Variations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>You changed the default unit. Would you like to update all variations too?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="skipUnitUpdate">No</button>
        <button type="button" class="btn btn-primary" id="confirmUnitUpdate">Yes</button>
      </div>
    </div>
  </div>
</div>
