
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ 'Edit' if container else 'Add' }} Container</h2>
    <form method="POST">
        {{ csrf_token() }}
        <div class="mb-3">
            <label for="name" class="form-label">Container Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ container.name if container else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="storage_amount" class="form-label">Storage Amount</label>
            <input type="number" step="0.01" class="form-control" id="storage_amount" name="storage_amount" value="{{ container.storage_amount if container else '' }}">
        </div>
        <div class="mb-3">
            <label for="storage_unit" class="form-label">Storage Unit</label>
            <select class="form-select" id="storage_unit" name="storage_unit">
                <option value="">Select Unit</option>
                <option value="oz" {% if container and container.storage_unit == 'oz' %}selected{% endif %}>oz</option>
                <option value="ml" {% if container and container.storage_unit == 'ml' %}selected{% endif %}>ml</option>
                <option value="g" {% if container and container.storage_unit == 'g' %}selected{% endif %}>g</option>
                <option value="count" {% if container and container.storage_unit == 'count' %}selected{% endif %}>count</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Container</button>
        <a href="{{ url_for('inventory.list_containers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
