
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Container Management</h2>
    <a href="{{ url_for('inventory.add_container') }}" class="btn btn-primary mb-3">Add New Container</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Storage Amount</th>
                <th>Storage Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for container in containers %}
            <tr>
                <td>{{ container.name }}</td>
                <td>{{ container.storage_amount or '-' }}</td>
                <td>{{ container.storage_unit or '-' }}</td>
                <td>
                    <a href="{{ url_for('inventory.edit_container', id=container.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('inventory.delete_container', id=container.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
