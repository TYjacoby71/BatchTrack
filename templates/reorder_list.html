
<!DOCTYPE html>
<html>
<head>
    <title>Reorder List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .download-btn {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Reorder List</h1>
    <a href="/download-reorder-list" class="download-btn">Download CSV</a>
    <table>
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Current Quantity</th>
                <th>Unit</th>
                <th>Reorder Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.current_qty }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.reorder_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
