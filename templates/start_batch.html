<!DOCTYPE html>
<html>
<head>
    <title>Production: {{ recipe.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Production: {{ recipe.name }}</h1>
        <div class="mb-4">Scale: {{ scale }}x</div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl mb-4">Scaled Ingredients</h2>
            <ul class="mb-4">
            {% for ingredient in scaled_ingredients %}
                <li class="py-2 border-b">
                    {{ ingredient.name }}: {{ "%.2f"|format(ingredient.quantity) }} {{ ingredient.unit }}
                </li>
            {% endfor %}
            </ul>

            <h2 class="text-xl mb-4">Instructions</h2>
            <div class="whitespace-pre-wrap mb-6">{{ recipe.instructions }}</div>
        </div>

        <form method="POST" class="space-y-4">
            <input type="hidden" name="scale" value="{{ scale }}">

            <div>
                <label class="block text-gray-700 mb-2">Notes:</label>
                <textarea name="notes" class="w-full p-2 border rounded">{{ notes }}</textarea>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Tags:</label>
                <input type="text" name="tags" value="{{ tags }}" class="w-full p-2 border rounded" placeholder="Enter tags, comma separated">
            </div>

            <div class="flex gap-4">
                <button type="submit" name="finish_batch" class="bg-green-500 text-white px-4 py-2 rounded">Complete Batch</button>
                <button type="submit" name="leave_batch" class="bg-gray-500 text-white px-4 py-2 rounded">Leave Unfinished</button>
            </div>
        </form>
    </div>
</body>
</html>
