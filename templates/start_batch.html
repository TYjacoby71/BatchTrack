
{% extends 'layout.html' %}
{% block content %}
<h2>Start New Batch</h2>
<form method="post" action="{{ url_for('batches.start_batch') }}">
    <div class="form-group">
        <label for="recipe_id">Select Recipe:</label>
        <select name="recipe_id" required>
            {% for recipe in recipes %}
            <option value="{{ recipe.id }}">{{ recipe.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="scale">Scale:</label>
        <input type="number" name="scale" step="0.1" value="1.0" min="0.1" required>
    </div>

    <div class="form-group">
        <label for="notes">Initial Notes (optional):</label>
        <textarea name="notes" rows="3"></textarea>
    </div>

    <button type="submit" class="button">Start Batch</button>
    <a href="{{ url_for('home') }}" class="button-secondary">Cancel</a>
</form>
{% endblock %}
