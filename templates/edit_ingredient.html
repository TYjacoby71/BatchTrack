
<!DOCTYPE html>
<html>
<head>
    <title>{% if ingredient %}Edit{% else %}Add{% endif %} Ingredient</title>
</head>
<body>
    <h1>{% if ingredient %}Edit Ingredient: {{ ingredient.name }}{% else %}Add New Ingredient{% endif %}</h1>
    <form method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="{{ ingredient.name if ingredient else '' }}" required>
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" step="0.01" name="quantity" value="{{ ingredient.quantity if ingredient else '' }}">
        </div>
        <div>
            <label>Unit:</label>
            <select name="unit">
                {% for category in units %}
                <optgroup label="{{ units[category]['label'] }}">
                    {% for unit in units[category]['units'] %}
                    <option value="{{ unit }}" {% if ingredient and unit == ingredient.unit %}selected{% endif %}>{{ unit }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
            <a href="/units" style="margin-left: 10px; font-size: 0.9em; color: #4CAF50;">âž• Add Unit</a>
        </div>
        <div>
            <label>Cost per unit:</label>
            <input type="number" step="0.01" name="cost_per_unit" value="{{ ingredient.cost_per_unit if ingredient else '0.00' }}">
        </div>
        <button type="submit">{% if ingredient %}Save Changes{% else %}Add Ingredient{% endif %}</button>
    </form>
    <a href="/ingredients">Back to Ingredients</a>
</body>
</html>
