
{% extends 'layout.html' %}
{% from 'macros/forms.html' import csrf_form %}
{% block content %}
<h2>Edit Ingredient</h2>

{% call csrf_form() %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input type="number" step="0.01" name="quantity" class="form-control" value="{{ item.quantity }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Unit</label>
    <select name="unit" class="form-control" data-unit-select>
      <option value="{{ item.unit }}" selected>{{ item.unit }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Cost/Unit</label>
    <input type="number" step="0.01" name="cost_per_unit" class="form-control" value="{{ item.cost_per_unit }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Density (g/ml)</label>
    <div class="input-group">
      <input type="number" step="0.001" name="density" id="density" class="form-control" value="{{ item.density or 1.0 }}">
      <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#densityModal">
        Reference
      </button>
    </div>
    <small class="text-muted">Used for volume â†” weight conversions (e.g. ml to g)</small>
  </div>

  <!-- Density Reference Modal -->
  <div class="modal fade" id="densityModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Common Ingredient Densities</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="densitySearch" class="form-control mb-3" placeholder="Search ingredients...">
          <div class="table-responsive">
            <table class="table" id="densityTable">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Density (g/ml)</th>
                  <th>Category</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="densityTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-secondary">Cancel</a>
{% endcall %}
{% endblock %}
