
{% extends 'layout.html' %}
{% block content %}
<h2>Edit Ingredient</h2>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input type="number" step="0.01" name="quantity" class="form-control" value="{{ item.quantity }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Unit</label>
    <input type="text" name="unit" class="form-control" value="{{ item.unit }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Cost/Unit</label>
    <input type="number" step="0.01" name="cost_per_unit" class="form-control" value="{{ item.cost_per_unit }}" required>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('inventory.manage_inventory') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
