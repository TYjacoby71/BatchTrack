
{% extends 'layout.html' %}
{% block content %}
<h2>Edit Ingredient</h2>
<form method="post">
    {{ csrf_token() }}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ ing.name }}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" step="0.01" name="quantity" value="{{ ing.quantity }}"><br>

    <label for="type">Inventory Type:</label>
    <select name="type" class="form-select" required>
        <option value="ingredient" {% if ing.type == 'ingredient' %}selected{% endif %}>Ingredient</option>
        <option value="container" {% if ing.type == 'container' %}selected{% endif %}>Container</option>
        <option value="packaging" {% if ing.type == 'packaging' %}selected{% endif %}>Packaging</option>
    </select>

    <div class="mb-3" id="categorySection" {% if ing.type != 'ingredient' %}style="display: none;"{% endif %}>
        <label for="category">Ingredient Category:</label>
        <select name="category_id" class="form-select" id="categorySelect">
            <option value="">-- Custom Category --</option>
            {% for category in get_ingredient_categories() %}
            <option value="{{ category.id }}" {% if ing.category_id == category.id %}selected{% endif %}
                    data-density="{{ category.default_density }}">
                {{ category.name }} (Density: {{ category.default_density }} g/ml)
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="density">Density (g/ml):</label>
        <div class="input-group">
            <input type="number" step="0.001" name="density" id="density" 
                   class="form-control" value="{{ ing.density or 1.0 }}"
                   {% if ing.category_id and not ing.density %}disabled{% endif %}>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#densityModal">
                Reference
            </button>
        </div>
        <small class="text-muted">Used for volume â†” weight conversions. Locked when using category default.</small>
    </div>

    <label for="unit">Unit:</label>
    <select name="unit" class="form-select select2" data-unit-select>
        {% for unit in get_global_unit_list() %}
        <option value="{{ unit.name }}" {% if unit.name == ing.unit %}selected{% endif %}>{{ unit.name }}</option>
        {% endfor %}
    </select><br>

    <label for="cost_per_unit">Cost Per Unit:</label>
    <input type="number" step="0.01" name="cost_per_unit" value="{{ ing.cost_per_unit or 0.0 }}"><br>

    <script>
        document.querySelector('select[name="type"]').addEventListener('change', function() {
            document.getElementById('categorySection').style.display = 
                this.value === 'ingredient' ? 'block' : 'none';
        });

        document.getElementById('categorySelect').addEventListener('change', function() {
            const densityInput = document.getElementById('density');
            if (this.value === '') {
                densityInput.disabled = false;
            } else {
                const selectedOption = this.options[this.selectedIndex];
                const defaultDensity = selectedOption.dataset.density;
                densityInput.value = defaultDensity;
                densityInput.disabled = true;
            }
        });
    </script>

    <div class="form-group mt-3 d-flex justify-content-between">
        <a href="{{ url_for('inventory.list_ingredients') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
