<!DOCTYPE html>
<html>
<head>
  <title>BatchTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --primary-color: #333;
      --secondary-color: #555;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: var(--spacing-2);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .nav-menu {
      display: flex;
      gap: var(--spacing-3);
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: var(--spacing-2);
      border-radius: var(--spacing-1);
      transition: background 0.2s;
    }

    .nav-menu a:hover {
      background: rgba(255,255,255,0.1);
    }

    .nav-menu a.active {
      background: rgba(255,255,255,0.2);
    }

    main {
      padding: var(--spacing-3);
      max-width: 1200px;
      margin: 60px auto 20px;
      background: white;
      min-height: calc(100vh - 80px);
      border-radius: var(--spacing-2);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--primary-color);
        flex-direction: column;
        padding: var(--spacing-2);
      }

      .nav-menu.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      main {
        margin-top: 60px;
        padding: var(--spacing-2);
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing-4);
      border-radius: var(--spacing-2);
      overflow-x: auto;
      display: block;
      -webkit-overflow-scrolling: touch;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: var(--spacing-2) var(--spacing-3);
      word-wrap: break-word;
      min-width: 80px;
    }

    th {
      background: #f3f4f6;
    }

    input, select, textarea {
      padding: var(--spacing-2);
      margin: var(--spacing-1) 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e5e7eb;
      border-radius: var(--spacing-1);
      font-size: 16px;
      max-width: 100%;
    }

    button, input[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: var(--spacing-2) var(--spacing-3);
      cursor: pointer;
      border-radius: var(--spacing-1);
      transition: background 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
    }

    button:hover, input[type="submit"]:hover {
      background: var(--secondary-color);
    }

    
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">
      üìã BatchTrack
    </a>
    <button class="menu-toggle">‚ò∞</button>
    <nav class="nav-menu">
      <a href="/" {% if request.path == '/' %}class="active"{% endif %}>üè† Dashboard</a>
      <a href="/ingredients" {% if '/ingredients' in request.path %}class="active"{% endif %}>üß™ Ingredients</a>
      <a href="/recipes" {% if '/recipes' in request.path %}class="active"{% endif %}>üìò Recipes</a>
      <a href="/batches" {% if '/batches' in request.path %}class="active"{% endif %}>üì¶ Batches</a>
      <a href="/products" {% if '/products' in request.path %}class="active"{% endif %}>üè≠ Products</a>
      <a href="/tags/manage" {% if '/tags/manage' in request.path %}class="active"{% endif %}>üè∑ Tags</a>
      <a href="/settings" {% if '/settings' in request.path %}class="active"{% endif %}>‚öôÔ∏è Settings</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <a href="/recipes/add" id="floatBtn" title="Add New Recipe">‚ûï</a>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
