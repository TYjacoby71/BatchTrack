<!DOCTYPE html>
<html>
<head>
  <title>BatchTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --primary-color: #333;
      --secondary-color: #555;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: var(--spacing-2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 50px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      padding: var(--spacing-2);
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .nav-dropdown {
      position: relative;
      display: inline-block;
    }

    .nav-button {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: var(--spacing-2) var(--spacing-3);
      cursor: pointer;
      border-radius: var(--spacing-1);
      font-size: 16px;
    }

    .nav-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: var(--spacing-1);
      z-index: 1001;
    }

    .nav-content a {
      color: var(--primary-color);
      padding: var(--spacing-2) var(--spacing-3);
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .nav-content a:hover {
      background-color: #f5f5f5;
    }

    .nav-dropdown:hover .nav-content {
      display: block;
    }

    main {
      padding: var(--spacing-3);
      max-width: 1000px;
      margin: 70px auto 60px;
      background: white;
      min-height: calc(100vh - 130px);
      border-radius: var(--spacing-2);
    }

    h1, h2, h3 {
      color: var(--primary-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: var(--spacing-4);
      border-radius: var(--spacing-2);
      overflow-x: auto;
      display: block;
      -webkit-overflow-scrolling: touch;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: var(--spacing-2) var(--spacing-3);
      word-wrap: break-word;
      min-width: 80px;
    }

    @media (max-width: 600px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: var(--spacing-1) var(--spacing-2);
        min-width: 60px;
      }
    }

    th {
      background: #f3f4f6;
    }

    input, select, textarea {
      padding: var(--spacing-2);
      margin: var(--spacing-1) 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e5e7eb;
      border-radius: var(--spacing-1);
      font-size: 16px; /* Prevents zoom on mobile */
      max-width: 100%;
    }

    form {
      margin-bottom: var(--spacing-4);
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-group {
      margin-bottom: var(--spacing-3);
    }

    @media (max-width: 600px) {
      form {
        padding: 0 var(--spacing-2);
      }

      input[type="submit"],
      button {
        width: 100%;
        margin-bottom: var(--spacing-2);
      }
    }

    button, input[type="submit"] {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: var(--spacing-2) var(--spacing-3);
      cursor: pointer;
      border-radius: var(--spacing-1);
      transition: background 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px; /* Better touch targets */
    }

    button:hover, input[type="submit"]:hover {
      background: var(--secondary-color);
    }

    .tag {
      background: #eee;
      border-radius: var(--spacing-1);
      padding: var(--spacing-1) var(--spacing-2);
      margin: var(--spacing-1) var(--spacing-2);
      display: inline-block;
    }

    @media (max-width: 768px) {
      .mobile-nav {
        display: none;
      }

      main {
        padding: var(--spacing-2);
        margin-top: 60px;
      }

      .nav-content {
        right: var(--spacing-2);
        left: var(--spacing-2);
      }
    }

    #floatBtn {
      display: none;
    }

    @media (max-width: 600px) {
      #floatBtn {
        display: block;
        position: fixed;
        right: var(--spacing-4);
        bottom: var(--spacing-4);
        background: var(--primary-color);
        color: white;
        font-size: 28px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        text-align: center;
        line-height: 48px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        text-decoration: none;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="logo">
    üìã BatchTrack
  </a>
  <div class="nav-dropdown">
    <button class="nav-button">Menu ‚ñæ</button>
    <div class="nav-content">
      <a href="/" {% if request.path == '/' %}class="active"{% endif %}>üè† Dashboard</a>
      <a href="/ingredients" {% if '/ingredients' in request.path %}class="active"{% endif %}>üß™ Ingredients</a>
      <a href="/recipes" {% if '/recipes' in request.path %}class="active"{% endif %}>üìò Recipes</a>
      <a href="/batches" {% if '/batches' in request.path %}class="active"{% endif %}>üì¶ Batches</a>
      <a href="/products" {% if '/products' in request.path %}class="active"{% endif %}>üè≠ Products</a>
      <a href="/tags/manage" {% if '/tags/manage' in request.path %}class="active"{% endif %}>üè∑ Tags</a>
    </div>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<a href="/recipes/add" id="floatBtn" title="Add New Recipe">‚ûï</a>

</body>
</html>
