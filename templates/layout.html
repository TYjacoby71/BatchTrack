
<!DOCTYPE html>
<html>
<head>
  <title>BatchTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: white;
      padding: 12px 20px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      text-decoration: underline;
    }

    main {
      padding: 16px;
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      min-height: 90vh;
    }

    h1, h2, h3 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      word-wrap: break-word;
    }

    th {
      background: #eee;
    }

    input, select, textarea {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }

    form {
      margin-bottom: 20px;
    }

    button, input[type="submit"] {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    button:hover, input[type="submit"]:hover {
      background: #555;
    }

    .tag {
      background: #eee;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px 4px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      table, th, td {
        font-size: 14px;
      }

      main {
        padding: 10px;
        margin-bottom: 70px;
      }

      input, select, textarea {
        font-size: 16px;
      }

      .footer-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #333;
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        z-index: 999;
      }

      .footer-nav a {
        color: white;
        font-size: 24px;
        text-decoration: none;
      }
    }

    @media (min-width: 601px) {
      .footer-nav {
        display: none;
      }
    }
  #floatBtn {
      display: none;
    }

    @media (max-width: 600px) {
      #floatBtn {
        display: block;
        position: fixed;
        right: 16px;
        bottom: 70px;
        background: #333;
        color: white;
        font-size: 28px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        text-align: center;
        line-height: 48px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        text-decoration: none;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>🏠 Dashboard</a>
    <a href="/ingredients" {% if '/ingredients' in request.path %}class="active"{% endif %}>🧪 Ingredients</a>
    <a href="/recipes" {% if '/recipes' in request.path %}class="active"{% endif %}>📘 Recipes</a>
    <a href="/batches" {% if '/batches' in request.path %}class="active"{% endif %}>📦 Batches</a>
    <a href="/tags/manage" {% if '/tags/manage' in request.path %}class="active"{% endif %}>🏷 Tags</a>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <nav class="footer-nav">
    <a href="/" title="Dashboard">🏠</a>
    <a href="/ingredients" title="Ingredients">🧪</a>
    <a href="/recipes" title="Recipes">📘</a>
    <a href="/batches" title="Batches">📦</a>
    <a href="/tags/manage" title="Manage Tags">🏷</a>
  </nav>
</footer>

<a href="/recipes/add" id="floatBtn" title="Add New Recipe">➕</a>

</body>
</html>
