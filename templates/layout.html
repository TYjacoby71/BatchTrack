
<!DOCTYPE html>
<html>
<head>
  <title>BatchTrack</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 12px 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      min-height: 90vh;
    }
    h1, h2, h3 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    input, select, textarea {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    form {
      margin-bottom: 20px;
    }
    button, input[type="submit"] {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover, input[type="submit"]:hover {
      background: #555;
    }
    .tag {
      background: #eee;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px;
      display: inline-block;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
</head>
<body>

<header>
  <nav>
    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>ğŸ  Dashboard</a>
    <a href="/ingredients" {% if '/ingredients' in request.path %}class="active"{% endif %}>ğŸ§ª Ingredients</a>
    <a href="/recipes" {% if '/recipes' in request.path %}class="active"{% endif %}>ğŸ“˜ Recipes</a>
    <a href="/batches" {% if '/batches' in request.path %}class="active"{% endif %}>ğŸ“¦ Batches</a>
    <a href="/tags/manage" {% if '/tags/manage' in request.path %}class="active"{% endif %}>ğŸ· Tags</a>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
