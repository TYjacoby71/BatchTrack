
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BatchTrack</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('batches.start_batch') }}">Start Batch</a>
            <a href="{{ url_for('recipes.list_recipes') }}">Recipes</a>
            <a href="{{ url_for('ingredients.ingredient_list') }}">Ingredients</a>
            <a href="{{ url_for('bulk_stock.bulk_stock_check') }}">Bulk Stock</a>
            <a href="{{ url_for('admin.unit_manager') }}">Unit Manager</a>
            <a href="{{ url_for('tags.manage_tags') }}">Tags</a>
            <a href="{{ url_for('faults.view_fault_log') }}">Fault Log</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
