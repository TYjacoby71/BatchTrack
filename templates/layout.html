
<!DOCTYPE html>
<html>
<head>
  <title>BatchTrack</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: white;
      padding: 12px 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      background: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #eee;
    }
    input, select, textarea {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="/" {% if request.path == '/' %}class="active"{% endif %}>🏠 Dashboard</a>
    <a href="/ingredients" {% if '/ingredients' in request.path %}class="active"{% endif %}>🧪 Ingredients</a>
    <a href="/recipes" {% if '/recipes' in request.path %}class="active"{% endif %}>📘 Recipes</a>
    <a href="/batches" {% if '/batches' in request.path %}class="active"{% endif %}>📦 Batches</a>
    <a href="/tags/manage" {% if '/tags/manage' in request.path %}class="active"{% endif %}>🏷 Tags</a>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
