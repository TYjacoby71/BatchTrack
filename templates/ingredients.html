
{% extends 'layout.html' %}
{% block content %}
<h2>Inventory / Items</h2>

<table>
<tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Unit</th>
    <th>Cost/Unit</th>
    <th>Actions</th>
</tr>
{% for item in inventory_items %}
<tr>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.unit }}</td>
    <td>${{ "%.2f"|format(item.cost_per_unit or 0) }}</td>
    <td>
        <a href="/inventory/update/{{ item.id }}">Update</a> |
        <a href="/inventory/delete/{{ item.id }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

<h3>Add New Item</h3>
<form method="post" action="/inventory/add">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" step="0.01" name="quantity" placeholder="Quantity" required>
    <select name="unit">
        {% for unit in units %}
        <option value="{{ unit.name }}">{{ unit.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Item</button>
</form>
{% endblock %}
