{% extends "layout.html" %}
{% block content %}
<h1>Ingredients</h1>
<form method="POST" action="/ingredients/undo" style="margin-bottom: 1em;">
    <button type="submit">Undo Last Ingredient Change</button>
</form>
<h2>🧂 Ingredients</h2>
<a href="/inventory/update" class="btn">📦 Update Stock</a>
<form method="post" action="/ingredients/bulk-update">
  <table>
    <tr>
      <th>Delete</th>
      <th>Name</th>
      <th>Current Qty</th>
      <th>Unit</th>
      <th>Cost/Unit</th>
      <th>Edit</th>
    </tr>
    {% for ing in ingredients %}
    <tr>
      <td><input type="checkbox" name="delete" value="{{ ing.name }}"></td>
      <td>{{ ing.name }}</td>
      <td>{{ ing.quantity }}</td>
      <td>{{ ing.unit }}</td>
      <td>{{ ing.cost_per_unit }}</td>
      <td>
                    <a href="/edit-ingredient/{{ ing.name }}">✏️ Edit</a> |
                    <form method="POST" action="/ingredients/zero/{{ ing.name }}" style="display: inline;">
                        <button type="submit" style="color: red;">Zero Out</button>
                    </form>
                </td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit" name="action" value="delete">🗑 Delete Selected</button>
</form>
{% endblock %}
