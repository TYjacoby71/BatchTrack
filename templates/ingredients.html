{% extends "layout.html" %}
{% block content %}
<h2>ðŸ§‚ Ingredients</h2>
<form method="post" action="/ingredients/bulk-update">
  <table>
    <tr>
      <th>Delete</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Cost per Unit</th>
    </tr>
    {% for ing in ingredients %}
    <tr>
      <td><input type="checkbox" name="delete" value="{{ ing.name }}"></td>
      <td>{{ ing.name }}</td>
      <td><input type="number" step="any" name="qty_{{ ing.name }}" value="{{ ing.quantity }}"></td>
      <td>{{ ing.unit }}</td>
      <td>{{ ing.cost_per_unit }}</td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit" name="action" value="update">ðŸ’¾ Update Stock</button>
  <button type="submit" name="action" value="delete">ðŸ—‘ Delete Selected</button>
</form>
<p><a href="/add-ingredient"><button>+ Add New Ingredient</button></a></p>
{% endblock %}
