
{% extends 'layout.html' %}
{% block content %}
<h2>Inventory / Ingredients</h2>

<table>
<tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Unit</th>
    <th>Cost/Unit</th>
    <th>Actions</th>
</tr>
{% for ing in ingredients %}
<tr>
    <td>{{ ing.name }}</td>
    <td>{{ ing.quantity }}</td>
    <td>{{ ing.unit }}</td>
    <td>${{ "%.2f"|format(ing.cost_per_unit or 0) }}</td>
    <td>
        <a href="/ingredients/update/{{ ing.id }}">Update</a> |
        <a href="/ingredients/delete/{{ ing.id }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

<h3>Add New Ingredient</h3>
<form method="post" action="/ingredients/add">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" step="0.01" name="quantity" placeholder="Quantity" required>
    <select name="unit">
        {% for unit in units %}
        <option value="{{ unit.name }}">{{ unit.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Ingredient</button>
</form>
{% endblock %}
