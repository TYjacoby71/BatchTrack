
{% extends 'layout.html' %}
{% block content %}
<h2>Update Ingredient</h2>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ ing.name }}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" step="0.01" name="quantity" value="{{ ing.quantity }}"><br>

    <label for="unit">Unit:</label>
    <select name="unit">
        {% for unit in units %}
        <option value="{{ unit.name }}" {% if unit.name == ing.unit %}selected{% endif %}>{{ unit.name }}</option>
        {% endfor %}
    </select><br>

    <label for="cost_per_unit">Cost Per Unit:</label>
    <input type="number" step="0.01" name="cost_per_unit" value="{{ ing.cost_per_unit or 0.0 }}"><br>

    <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('ingredients.list_ingredients') }}">Back to Ingredients</a>
{% endblock %}
