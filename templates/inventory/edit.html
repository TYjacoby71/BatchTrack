
{% extends 'layout.html' %}
{% block content %}
<h2>Edit Inventory Item</h2>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
    </div>

    <div class="mb-3">
        <label for="low_stock_threshold" class="form-label">Low Stock Alert Threshold</label>
        <input type="number" step="0.01" class="form-control" name="low_stock_threshold" id="low_stock_threshold" 
               value="{{ item.low_stock_threshold or 0 }}">
    </div>

    <div class="mb-3">
        <label for="is_perishable" class="form-label">Is Perishable?</label>
        <select name="is_perishable" class="form-select" id="is_perishable">
            <option value="false" {% if not item.is_perishable %}selected{% endif %}>No</option>
            <option value="true" {% if item.is_perishable %}selected{% endif %}>Yes</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="unit" class="form-label">Unit</label>
        <select class="form-select" id="unit" name="unit" data-unit-select required>
            <option value="{{ item.unit }}" selected>{{ item.unit }}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" name="type">
            <option value="ingredient" {% if item.type == 'ingredient' %}selected{% endif %}>Ingredient</option>
            <option value="container" {% if item.type == 'container' %}selected{% endif %}>Container</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="cost_per_unit" class="form-label">Cost per Unit</label>
        <input type="number" step="0.01" class="form-control" id="cost_per_unit" name="cost_per_unit" value="{{ item.cost_per_unit or 0 }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
