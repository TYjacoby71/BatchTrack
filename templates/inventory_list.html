{% extends 'layout.html' %}
{% block content %}
<h2>Inventory</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Cost/Unit</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unit }}</td>
      <td>${{ "%.2f"|format(item.cost_per_unit or 0) }}</td>
      <td>
        <a href="{{ url_for('inventory.update_inventory', id=item.id) }}">Update</a> |
        <a href="{{ url_for('inventory.delete_inventory', id=item.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3>Add New Item</h3>
<form method="post" action="{{ url_for('inventory.add_inventory') }}">
  <div class="row g-3 align-items-end">
    <div class="col">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col">
      <label class="form-label">Quantity</label>
      <input type="number" step="0.01" name="quantity" class="form-control" required>
    </div>
    <div class="col">
      <label class="form-label">Unit</label>
      <select name="unit" class="form-select" required>
        {% for unit in units %}
        <option value="{{ unit.name }}">{{ unit.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Add Item</button>
    </div>
  </div>
</form>
{% endblock %}
