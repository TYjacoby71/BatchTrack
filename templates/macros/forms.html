
{% macro csrf_token() %}
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" class="csrf-token">
{% endmacro %}

{% macro csrf_form(action='', method='post', classes='') %}
<form action="{{ action }}" method="{{ method }}" class="{{ classes }}">
    {{ csrf_token() }}
    {{ caller() }}
</form>
{% endmacro %}
