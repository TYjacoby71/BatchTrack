
<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form method="POST">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="{{ recipe.name }}">
        </div>
        <div>
            <label>Instructions:</label>
            <textarea name="instructions">{{ recipe.instructions }}</textarea>
        </div>
        <h2>Ingredients:</h2>
        {% for ingredient in recipe.ingredients %}
        <div class="ingredient">
            <select name="ingredient_name[]">
                {% for ing in ingredients %}
                <option value="{{ ing.name }}" {% if ing.name == ingredient.name %}selected{% endif %}>{{ ing.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="ingredient_quantity[]" value="{{ ingredient.quantity }}">
            <select name="ingredient_unit[]">
                {% for category in units %}
                <optgroup label="{{ units[category]['label'] }}">
                    {% for unit in units[category]['units'] %}
                    <option value="{{ unit }}" {% if unit == ingredient.unit %}selected{% endif %}>{{ unit }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
        {% endfor %}
        <button type="submit">Save Changes</button>
    </form>
    <a href="/recipes">Back to Recipes</a>
</body>
</html>
