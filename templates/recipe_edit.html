
<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form method="POST">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="{{ recipe.name }}">
        </div>
        <div>
            <label>Instructions:</label>
            <textarea name="instructions">{{ recipe.instructions }}</textarea>
        </div>
        <h2>Ingredients:</h2>
        {% for ingredient in recipe.ingredients %}
        <div class="ingredient">
            <input type="text" name="ingredient_name[]" value="{{ ingredient.name }}">
            <input type="text" name="ingredient_quantity[]" value="{{ ingredient.quantity }}">
            <input type="text" name="ingredient_unit[]" value="{{ ingredient.unit }}">
        </div>
        {% endfor %}
        <button type="submit">Save Changes</button>
    </form>
    <a href="/recipes">Back to Recipes</a>
</body>
</html>
