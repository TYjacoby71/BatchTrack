<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <style>
        .ingredient-row {
            margin: 10px 0;
        }
        .ingredient-row input, .ingredient-row select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form method="POST">
        <div>
            <label>Name:</label><br>
            <input type="text" name="name" value="{{ recipe.name }}" required><br>
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" name="tags" value="{{ recipe.tags | join(', ') if recipe.tags else '' }}" placeholder="e.g. face, calming, night-use"><br>
        </div>
        <div>
            <label>Description:</label><br>
            <textarea name="description" rows="3" placeholder="e.g. Soothing balm for dry skin">{{ recipe.description if recipe and recipe.description else '' }}</textarea>
        </div>
        <div>
            <label>Instructions:</label><br>
            <textarea name="instructions" required>{{ recipe.instructions }}</textarea>
        </div>
        <div>
            <label>Product Type:</label><br>
            <select name="product_type" onchange="toggleCustomField(this, 'customProductType')">
                <option value="">-- Select --</option>
                {% for pt in category_options.product_types %}
                    <option value="{{ pt }}" {% if recipe and recipe.product_type == pt %}selected{% endif %}>{{ pt }}</option>
                {% endfor %}
                <option value="__custom__">+ Add New</option>
            </select>
            <div id="customProductType" style="display:none;">
                <label>New Product Type:</label>
                <input type="text" name="custom_product_type">
            </div>
        </div>
        <div>
            <label>Use Area:</label><br>
            <select name="use_area" onchange="toggleCustomField(this, 'customUseArea')">
                <option value="">-- Select --</option>
                {% for ua in category_options.use_areas %}
                    <option value="{{ ua }}" {% if recipe and recipe.use_area == ua %}selected{% endif %}>{{ ua }}</option>
                {% endfor %}
                <option value="__custom__">+ Add New</option>
            </select>
            <div id="customUseArea" style="display:none;">
                <label>New Use Area:</label>
                <input type="text" name="custom_use_area">
            </div>
        </div>
        <div>
            <label>Use Case:</label><br>
            <select name="use_case" onchange="toggleCustomField(this, 'customUseCase')">
                <option value="">-- Select --</option>
                {% for uc in category_options.use_cases %}
                    <option value="{{ uc }}" {% if recipe and recipe.use_case == uc %}selected{% endif %}>{{ uc }}</option>
                {% endfor %}
                <option value="__custom__">+ Add New</option>
            </select>
            <div id="customUseCase" style="display:none;">
                <label>New Use Case:</label>
                <input type="text" name="custom_use_case">
            </div>
        </div>
        <div>
            <label>Primary Ingredient:</label><br>
            <select name="primary_ingredient">
                {% for pi in category_options.primary_ingredients %}
                    <option value="{{ pi }}" {% if recipe and recipe.primary_ingredient == pi %}selected{% endif %}>{{ pi }}</option>
                {% endfor %}
            </select>
        </div>
        <h2>Ingredients:</h2>
        <div id="ingredient-list">
            {% for ingredient in recipe.ingredients %}
            <div class="ingredient-row">
                <select name="ingredient_name[]">
                    {% for ing in ingredients %}
                    <option value="{{ ing.name }}" {% if ing.name == ingredient.name %}selected{% endif %}>{{ ing.name }}</option>
                    {% endfor %}
                    {% if recipe_only_ingredients %}
                    <optgroup label="Recipe-Only Ingredients">
                        {% for ing in recipe_only_ingredients %}
                        <option value="{{ ing.name }}">{{ ing.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                </select>
                <input type="text" name="ingredient_quantity[]" value="{{ ingredient.quantity }}" placeholder="Quantity">
                <select name="ingredient_unit[]">
                    {% for category in units %}
                    <optgroup label="{{ units[category]['label'] }}">
                        {% for unit in units[category]['units'] %}
                        <option value="{{ unit }}" {% if unit == ingredient.unit %}selected{% endif %}>{{ unit }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
                <button type="button" onclick="removeIngredient(this)">Remove</button>
            </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>
        <br><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/recipes">Back to Recipes</a>

    <script>
        function addIngredient() {
            const container = document.getElementById("ingredient-list");
            const row = document.createElement("div");
            row.classList.add("ingredient-row");
            row.innerHTML = `
                <select name="ingredient_name[]">
                    <option value="">-- Select Ingredient --</option>
                    {% for ing in ingredients %}
                    <option value="{{ ing.name }}">{{ ing.name }}</option>
                    {% endfor %}
                    {% if recipe_only_ingredients %}
                    <optgroup label="Recipe-Only Ingredients">
                        {% for ing in recipe_only_ingredients %}
                        <option value="{{ ing.name }}">{{ ing.name }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endif %}
                    <option value="__add_new__" style="background-color: #4CAF50; color: white;">âž• Quick add ingredient</option>
                </select>
                <input type="text" name="ingredient_quantity[]" placeholder="Quantity">
                <select name="ingredient_unit[]">
                    {% for category in units %}
                    <optgroup label="{{ units[category]['label'] }}">
                        {% for unit in units[category]['units'] %}
                        <option value="{{ unit }}">{{ unit }}</option>
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
                <button type="button" onclick="removeIngredient(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function removeIngredient(btn) {
            btn.parentElement.remove();
        }
    function toggleCustomField(selectEl, targetId) {
            const customField = document.getElementById(targetId);
            customField.style.display = (selectEl.value === '__custom__') ? 'block' : 'none';
        }

    document.addEventListener('change', function(e) {
        if (e.target.tagName === 'SELECT' && e.target.name === 'ingredient_name[]') {
            if (e.target.value === '__add_new__') {
                const currentPath = window.location.pathname;
                window.location.href = `/quickadd?next=${encodeURIComponent(currentPath)}`;
            }
        }
    });
    </script>
</body>
</html>
