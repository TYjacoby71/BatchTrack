
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Unit Management</h2>
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Base Unit</th>
            <th>Multiplier</th>
          </tr>
        </thead>
        <tbody>
          {% for unit in units %}
          <tr>
            <td>{{ unit.name }}</td>
            <td>{{ unit.type }}</td>
            <td>{{ unit.base_unit }}</td>
            <td>{{ unit.multiplier_to_base }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
