
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Custom Unit Mappings</h2>
  <div class="card">
    <div class="card-body">
      <form method="POST" action="{{ url_for('conversion.manage_mappings') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3 mb-3">
          <div class="col">
            <select name="from_unit" class="form-control" required>
              <option value="">Select From Unit</option>
              {% for unit in units %}
              <option value="{{ unit.name }}">{{ unit.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <select name="to_unit" class="form-control" required>
              <option value="">Select To Unit</option>
              {% for unit in units %}
              <option value="{{ unit.name }}">{{ unit.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col">
            <input type="number" step="0.0001" name="multiplier" class="form-control" placeholder="Multiplier" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success">Add Mapping</button>
          </div>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>From Unit</th>
            <th>To Unit</th>
            <th>Multiplier</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for mapping in mappings %}
          <tr>
            <td>{{ mapping.from_unit }}</td>
            <td>{{ mapping.to_unit }}</td>
            <td>{{ mapping.multiplier }}</td>
            <td>
              <form method="POST" action="{{ url_for('conversion.delete_mapping', mapping_id=mapping.id) }}" style="display: inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
