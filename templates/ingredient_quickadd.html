
<!DOCTYPE html>
<html>
<head>
    <title>Quick Add Ingredient</title>
</head>
<body>
    <h2>Quick Add Ingredient (Recipe Builder)</h2>
    <form method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" step="0.01" name="quantity" required>
        </div>
        <div>
            <label>Unit:</label>
            <select name="unit">
                {% for category in units %}
                <optgroup label="{{ units[category]['label'] }}">
                    {% for unit in units[category]['units'] %}
                    <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Cost per unit:</label>
            <input type="number" step="0.01" name="cost_per_unit" value="0.00">
        </div>
        <button type="submit">Add Ingredient</button>
    </form>
</body>
</html>
