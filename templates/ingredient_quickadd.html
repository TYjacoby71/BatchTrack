
<!DOCTYPE html>
<html>
<head>
    <title>Quick Add Ingredient</title>
</head>
<body>
    <h2>Quick Add New Recipe Ingredient</h2>
    <p><small>Note: This will only add the ingredient to recipes. You'll need to add inventory separately.</small></p>
    <form method="POST">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>Unit:</label>
            <select name="unit">
                {% for category in units %}
                <optgroup label="{{ units[category]['label'] }}">
                    {% for unit in units[category]['units'] %}
                    <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Add Ingredient</button>
    </form>
</body>
</html>
