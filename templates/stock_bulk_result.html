
<!DOCTYPE html>
<html>
<head>
    <title>Stock Check Results</title>
</head>
<body>
    <h1>Stock Check Results</h1>
    <table border="1">
        <tr>
            <th>Ingredient</th>
            <th>Needed</th>
            <th>Available</th>
            <th>Status</th>
        </tr>
        {% for item in stock_report %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.needed }} {{ item.unit if item.unit else 'units' }}</td>
            <td>{{ item.available }} {{ item.unit if item.unit else 'units' }}</td>
            <td{% if item.status == 'LOW' %} style="color: red;"{% endif %}>{{ item.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/check-stock-bulk">Check Another Recipe</a> |
    <a href="/">Back to Home</a>
</body>
</html>
