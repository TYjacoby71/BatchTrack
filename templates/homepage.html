{% extends 'layout.html' %}
{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>

<div class="flow-panel">
    <div class="tile">
        <a href="/batches/start">Start Batch</a>
    </div>
    {% if batch_in_progress %}
    <div class="tile">
        <a href="/batches/in-progress">Finish Batch</a>
    </div>
    {% endif %}
    <div class="tile">
        <a href="/ingredients">Manage Ingredients</a>
    </div>
    <div class="tile">
        <a href="/stock/bulk-check">Check Stock</a>
    </div>
    <div class="tile">
        <a href="/logs/faults">View Fault Log</a>
    </div>
</div>
{% if current_user.is_admin %}
<div class="admin-panel">
    <h3>Admin Controls</h3>
    <div class="tile">
        <a href="/admin/units">Manage Units</a>
    </div>
    <div class="tile">
        <a href="/tags">Manage Tags</a>
    </div>
</div>
{% endif %}
{% endblock %}
