
{% extends 'layout.html' %}
{% block content %}

<h2>Hi {{ current_user.username or 'there' }}, what do you want to do?</h2>

<div class="mb-3">
  {% if active_batch %}
    <a href="{{ url_for('batch_view.finished_batch', batch_id=active_batch.id) }}" class="button">Finish Batch</a>
  {% endif %}
  <button onclick="openPlanBatchModal()" class="button">Start Batch</button>
</div>

<!-- Start Batch Modal -->
<div class="modal fade" id="planBatchModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Start a New Batch</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Flow State Wrapper -->
        <div id="flowStateWrapper">
          <!-- Step 1: Select Recipe + Scale -->
          <div class="card flow-step" id="step1" style="display: block;">
            <div class="card-body">
              <div class="mb-3">
                <label for="recipeSelect" class="form-label">Recipe</label>
                <select id="recipeSelect" class="form-select">
                  <option value="">Select a recipe</option>
                  {% for recipe in recipes %}
                  <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="scaleInput" class="form-label">Scale</label>
                <input type="number" id="scaleInput" class="form-control" value="1" min="0.1" step="0.1">
              </div>
              <button type="button" class="btn btn-primary" onclick="checkStock()">Check Stock</button>
            </div>
          </div>

          <!-- Step 2: Stock Check Results -->
          <div class="card flow-step" id="step2" style="display: none;">
            <div class="card-body">
              <h6 class="card-subtitle mb-3" id="stockCheckTitle"></h6>
              <div id="stockCheckResults"></div>
              <div class="mt-3" id="startBatchControls" style="display: none;">
                <div class="mb-3">
                  <label for="batchNotes" class="form-label">Batch Notes (optional)</label>
                  <textarea id="batchNotes" class="form-control" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="startBatch()">Start Batch</button>
              </div>
              <button type="button" class="btn btn-secondary mt-2" onclick="showStep(1)">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function openPlanBatchModal() {
  const modal = new bootstrap.Modal(document.getElementById('planBatchModal'));
  modal.show();
}

function showStep(step) {
  document.querySelectorAll('.flow-step').forEach(el => el.style.display = 'none');
  document.getElementById(`step${step}`).style.display = 'block';
}

async function checkStock() {
  const recipeId = document.getElementById('recipeSelect').value;
  const scale = document.getElementById('scaleInput').value;

  if (!recipeId || scale <= 0) {
    alert('Please select a recipe and enter a valid scale');
    return;
  }

  try {
    const response = await fetch('/stock/check', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ recipe_id: recipeId, scale: parseFloat(scale) })
    });

    if (!response.ok) throw new Error('Network response was not ok');
    
    const data = await response.json();
    displayStockResults(data);
    showStep(2);
  } catch (error) {
    alert('Error checking stock: ' + error.message);
  }
}

function displayStockResults(data) {
  const resultsDiv = document.getElementById('stockCheckResults');
  document.getElementById('stockCheckTitle').textContent = `Stock Check for ${data.recipe_name} (${data.status.toUpperCase()})`;
  
  let html = '<table class="table"><thead><tr><th>Ingredient</th><th>Needed</th><th>Available</th><th>Status</th></tr></thead><tbody>';
  
  data.stock_check.forEach(item => {
    html += `<tr>
      <td>${item.name}</td>
      <td>${item.needed} ${item.unit}</td>
      <td>${item.available} ${item.unit}</td>
      <td>${item.status}</td>
    </tr>`;
  });
  
  html += '</tbody></table>';
  resultsDiv.innerHTML = html;
  
  document.getElementById('startBatchControls').style.display = data.all_ok ? 'block' : 'none';
}

async function startBatch() {
  const recipeId = document.getElementById('recipeSelect').value;
  const scale = document.getElementById('scaleInput').value;
  const notes = document.getElementById('batchNotes').value;

  try {
    const response = await fetch('/batches/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        recipe_id: recipeId, 
        scale: parseFloat(scale),
        notes: notes
      })
    });

    if (!response.ok) throw new Error('Network response was not ok');
    
    const data = await response.json();
    window.location.href = data.redirect_url;
  } catch (error) {
    alert('Error starting batch: ' + error.message);
  }
}
</script>

{% if alert %}
<div class="alert alert-warning mt-3">
  ⚠️ <strong>{{ alert }}</strong>
</div>
{% endif %}

{% endblock %}
