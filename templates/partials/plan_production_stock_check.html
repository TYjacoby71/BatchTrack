
<div class="mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Stock Check Results</h5>
    </div>
    <div class="card-body">
      <div x-show="stockChecked">
        <!-- Status Alert -->
        <div class="alert" :class="{
          'alert-success': stockCheckPassed,
          'alert-warning': !stockCheckPassed && !stockResults.stock_check.some(r => r.status === 'DENSITY_MISSING'),
          'alert-danger': !stockCheckPassed && stockResults.stock_check.some(r => r.status === 'DENSITY_MISSING')
        }">
          <template x-if="stockCheckPassed">
            <span>✅ All ingredients are available!</span>
          </template>
          <template x-if="!stockCheckPassed && !stockResults.stock_check.some(r => r.status === 'DENSITY_MISSING')">
            <span>⚠ Some ingredients are low or missing. Adjust inventory before proceeding.</span>
          </template>
          <template x-if="!stockCheckPassed && stockResults.stock_check.some(r => r.status === 'DENSITY_MISSING')">
            <span>⚠ One or more ingredients failed to convert due to missing density. Please edit the ingredient or its category to supply a density value.</span>
          </template>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Required</th>
              <th>Available</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="item in stockResults.stock_check" :key="item.name">
              <tr>
                <td x-text="item.name"></td>
                <td x-text="item.needed + ' ' + item.needed_unit"></td>
                <td>
                  <template x-if="item.status === 'DENSITY_MISSING'">
                    <span class="text-danger">⚠ Missing Density</span>
                  </template>
                  <template x-if="item.status !== 'DENSITY_MISSING'">
                    <span x-text="item.available + ' ' + item.available_unit"></span>
                  </template>
                </td>
                <td>
                  <div :class="{
                    'text-success': item.status === 'OK',
                    'text-warning': item.status === 'LOW',
                    'text-danger': item.status === 'NEEDED' || item.status === 'DENSITY_MISSING'
                  }">
                    <template x-if="item.status === 'OK'">✅</template>
                    <template x-if="item.status === 'LOW'">⚠️ Low</template>
                    <template x-if="item.status === 'NEEDED'">❌ Needed</template>
                    <template x-if="item.status === 'DENSITY_MISSING'">
                      <span class="badge bg-warning text-dark">Needs Density</span>
                    </template>
                    <template x-if="item.error">
                      <div class="small text-danger" x-text="item.error"></div>
                    </template>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
