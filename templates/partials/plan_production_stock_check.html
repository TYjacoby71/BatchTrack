<div class="mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Stock Check Results</h5>
    </div>
    <div class="card-body">
      <div x-show="stockChecked">
        <!-- Status Alert -->
        <div class="alert" :class="{
          'alert-success': stockCheckPassed,
          'alert-warning': !stockCheckPassed
        }">
          <template x-if="stockCheckPassed">
            <span>✅ All ingredients are available!</span>
          </template>
          <template x-if="!stockCheckPassed">
            <span>⚠ Some ingredients are low or missing. Adjust inventory before proceeding.</span>
          </template>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Required</th>
              <th>Available</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="item in stockResults.stock_check" :key="item.name">
              <tr>
                <td x-text="item.name"></td>
                <td x-text="item.needed + ' ' + item.needed_unit"></td>
                <td x-text="item.available + ' ' + item.available_unit"></td>
                <td>
                  <div :class="{
                    'text-success': item.status === 'OK',
                    'text-warning': item.status === 'LOW', 
                    'text-danger': item.status === 'NEEDED' || item.status === 'DENSITY_MISSING'
                  }">
                    <span x-text="item.status"></span>
                    <template x-if="item.error">
                      <div class="small text-danger" x-text="item.error"></div>
                    </template>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
