
<div class="modal fade" id="quickAddContainerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Quick Add Container</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="quickAddContainerForm">
          {{ csrf_token() }}
          <div class="mb-3">
            <label for="container_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="container_name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="container_storage_amount" class="form-label">Storage Amount</label>
            <input type="number" step="0.01" class="form-control" id="container_storage_amount" name="storage_amount" required>
          </div>
          <div class="mb-3">
            <label for="container_storage_unit" class="form-label">Storage Unit</label>
            <select class="form-select" id="container_storage_unit" name="storage_unit" required>
              <option value="oz">oz</option>
              <option value="ml">ml</option>
              <option value="g">g</option>
              <option value="count">count</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="saveQuickContainer()">Add Container</button>
      </div>
    </div>
  </div>
</div>
