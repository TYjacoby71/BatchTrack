
<div class="mb-3">
  <label for="{{ id_prefix }}is_perishable">Perishable:</label>
  <div class="form-check">
    <input type="checkbox" name="is_perishable" class="form-check-input" id="{{ id_prefix }}is_perishable" {% if item and item.is_perishable %}checked{% endif %} onchange="toggleShelfLife('{{ id_prefix }}')">
    <label class="form-check-label" for="{{ id_prefix }}is_perishable">Is Perishable</label>
  </div>
</div>

<div id="{{ id_prefix }}shelfLifeField" class="mb-3" style="display: {% if item and item.is_perishable %}block{% else %}none{% endif %};">
  <label for="{{ id_prefix }}shelf_life_days">Shelf Life (days)</label>
  <input type="number" id="{{ id_prefix }}shelf_life_days" name="shelf_life_days" class="form-control" min="1" value="{{ item.shelf_life_days if item else '' }}" {% if item and item.is_perishable %}required{% endif %}>
</div>
