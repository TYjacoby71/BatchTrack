
{% extends 'layout.html' %}
{% from 'macros/forms.html' import csrf_form %}
{% block content %}
<h2>Edit Container</h2>

{% call csrf_form() %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Storage Amount</label>
    <input type="number" step="0.01" name="storage_amount" class="form-control" value="{{ item.storage_amount }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Storage Unit</label>
    <select name="storage_unit" class="form-select" data-unit-select>
      <option value="{{ item.storage_unit }}" selected>{{ item.storage_unit }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Quantity in Stock</label>
    <input type="number" step="1" name="quantity" class="form-control" value="{{ item.quantity }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Cost/Unit</label>
    <input type="number" step="0.01" name="cost_per_unit" class="form-control" value="{{ item.cost_per_unit }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Low Stock Threshold</label>
    <input type="number" step="1" name="low_stock_threshold" class="form-control" value="{{ item.low_stock_threshold }}" required>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="is_perishable" name="is_perishable" {% if item.is_perishable %}checked{% endif %}>
      <label class="form-check-label" for="is_perishable">Track Condition/Expiration</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-secondary">Cancel</a>
{% endcall %}
{% endblock %}
