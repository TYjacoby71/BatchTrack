
{% extends 'layout.html' %}
{% block content %}
<h2>Edit Container</h2>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Storage Amount</label>
        <input type="number" step="0.01" name="storage_amount" class="form-control" value="{{ item.storage_amount }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Storage Unit</label>
        <select name="storage_unit" class="form-select select2" data-unit-select required>
            {% for unit in get_global_unit_list() %}
            <option value="{{ unit.name }}" {% if unit.name == item.storage_unit %}selected{% endif %}>{{ unit.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity in Stock</label>
        <input type="number" step="1" name="quantity" class="form-control" value="{{ item.quantity }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Cost/Unit</label>
        <input type="number" step="0.01" name="cost_per_unit" class="form-control" value="{{ item.cost_per_unit }}" required>
    </div>

    <div class="form-group mt-3 d-flex justify-content-between">
        <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary" id="saveButton">Save Changes</button>
    </div>
</form>

<!-- Recount Confirmation Modal -->
<div class="modal fade" id="recountConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Quantity Change</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>This change will be logged as a recount in the inventory history.</p>
                <p>Continue with this change?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmRecount">Continue</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const quantityInput = document.querySelector('input[name="quantity"]');
    const saveButton = document.getElementById('saveButton');
    const originalQuantity = parseFloat(quantityInput.value);
    const recountModalEl = document.getElementById('recountConfirmModal');
    const recountModal = new bootstrap.Modal(recountModalEl);
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const newQuantity = parseFloat(quantityInput.value);
        if (newQuantity !== originalQuantity) {
            recountModal.show();
        } else {
            form.submit();
        }
    });

    document.getElementById('confirmRecount').addEventListener('click', function() {
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'change_type';
        hiddenInput.value = 'recount';
        form.appendChild(hiddenInput);
        recountModal.hide();
        form.submit();
    });
});
</script>
{% endblock %}
