
{% extends 'layout.html' %}
{% block content %}
<div class="form-container">
    <h2>{{ 'Edit' if recipe else 'Create' }} Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" value="{{ recipe.name if recipe else '' }}" required>
        </div>

        <div class="form-group">
            <label for="label_prefix">Label Prefix (e.g. LB):</label>
            <input type="text" id="label_prefix" name="label_prefix" value="{{ recipe.label_prefix if recipe else '' }}">
        </div>

        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4">{{ recipe.instructions if recipe else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="qr_code">QR Code Image:</label>
            <input type="file" id="qr_code" name="qr_code" accept="image/*">
            {% if recipe and recipe.qr_image %}
            <p>Current QR code: {{ recipe.qr_image }}</p>
            {% endif %}
        </div>

        <div class="form-actions">
            <button type="submit" class="button">Save Recipe</button>
            <a href="{{ url_for('recipes.list_recipes') }}" class="button secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
