name: Documentation Guard

on:
  workflow_dispatch:
    inputs:
      base_ref:
        description: Base ref for diff range (e.g., origin/main)
        required: false
        default: origin/main

jobs:
  documentation-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch manual base branch
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          BASE_REF="${{ inputs.base_ref }}"
          if [[ "$BASE_REF" == origin/* ]]; then
            git fetch origin "${BASE_REF#origin/}" || true
          fi

      - name: Run documentation guard (manual finalization)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          BASE_REF="${{ inputs.base_ref }}"
          if [[ -z "$BASE_REF" ]]; then
            BASE_REF="HEAD~1"
          fi
          python3 scripts/validate_pr_documentation.py --base-ref "$BASE_REF"
