
<div class="mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Stock Check Results</h5>
    </div>
    <div class="card-body">
      <div x-show="stockChecked">
        <!-- Status Alert -->
        <div class="alert" :class="{
          'alert-success': stockCheckPassed,
          'alert-warning': !stockCheckPassed && !stockResults?.stock_check?.some(r => r.status === 'DENSITY_MISSING'),
          'alert-danger': !stockCheckPassed && stockResults?.stock_check?.some(r => r.status === 'DENSITY_MISSING')
        }">
          <template x-if="stockCheckPassed">
            <span>✅ All ingredients are available!</span>
          </template>
          <template x-if="!stockCheckPassed && !stockResults?.stock_check?.some(r => r.status === 'DENSITY_MISSING')">
            <span>⚠ Some ingredients are low or missing. Adjust inventory before proceeding.</span>
          </template>
          <template x-if="!stockCheckPassed && stockResults?.stock_check?.some(r => r.status === 'DENSITY_MISSING')">
            <span>⚠ One or more ingredients failed to convert due to missing density. Please edit the ingredient or its category to supply a density value.</span>
          </template>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Required</th>
              <th>Available</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="item in stockResults?.stock_check" :key="item.name">
              <tr>
                <td x-text="item.name"></td>
                <td x-text="item.formatted_needed || `${item.needed} ${item.needed_unit}`"></td>
                <td>
                  <template x-if="item.status === 'DENSITY_MISSING'">
                    <span class="text-danger">⚠ Missing Density</span>
                  </template>
                  <template x-if="item.status !== 'DENSITY_MISSING'">
                    <span x-text="item.formatted_available || `${item.available} ${item.available_unit}`"></span>
                  </template>
                </td>
                <td>
                  <div>
                    <template x-if="item.status === 'OK'">
                      <span class="text-success">✓ OK</span>
                    </template>
                    <template x-if="item.status === 'LOW'">
                      <span class="text-warning">⚠ Low</span>
                    </template>
                    <template x-if="item.status === 'NEEDED'">
                      <span class="text-danger">✗ Needed</span>
                    </template>
                    <template x-if="item.status === 'DENSITY_MISSING'">
                      <span class="text-danger">⚠ Missing Density</span>
                    </template>
                    <template x-if="item.error">
                      <div class="small text-danger" x-text="item.error"></div>
                    </template>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div x-show="stockChecked && stockResults.length > 0">
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Needed</th>
          <th>Available</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="result in stockResults" :key="result.item_id">
          <tr :class="result.status === 'OK' ? 'table-success' : result.status === 'LOW' ? 'table-warning' : 'table-danger'">
            <td x-text="result.item_name"></td>
            <td>
              <span x-text="result.needed_quantity"></span>
              <span class="text-muted" x-text="result.needed_unit"></span>
            </td>
            <td>
              <span x-text="result.available_quantity"></span>
              <span class="text-muted" x-text="result.available_unit"></span>
            </td>
            <td>
              <span class="badge" 
                    :class="result.status === 'OK' ? 'bg-success' : result.status === 'LOW' ? 'bg-warning' : 'bg-danger'"
                    x-text="result.status">
              </span>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>

<div x-show="stockChecked && stockResults.length === 0" class="alert alert-info">
  <i class="fas fa-info-circle"></i> No ingredients to check for this recipe.
</div>

<div x-show="!stockChecked" class="text-muted">
  <i class="fas fa-info-circle"></i> Click "Check Stock" to verify ingredient availability.
</div>
