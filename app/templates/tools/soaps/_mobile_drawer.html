<div class="soap-mobile-drawer" id="soapMobileDrawer" aria-live="polite">
  <div class="drawer-panel" id="soapMobileDrawerPanel">
    <div class="drawer-header">
      <div class="drawer-title" id="soapMobileDrawerTitle">Display</div>
      <button class="btn btn-sm btn-outline-secondary" type="button" id="soapDrawerClose">Close</button>
    </div>
    <div class="drawer-content" id="soapMobileDrawerContent"></div>
    <div class="alert alert-light border small d-none" id="soapDrawerEmpty">
      No results yet. Run a calculation to see outputs.
    </div>
  </div>
  <div class="drawer-handle">
    <button class="btn btn-sm btn-outline-secondary flex-fill" type="button" data-drawer-target="quality">Display</button>
    <button class="btn btn-sm btn-outline-secondary flex-fill" type="button" data-drawer-target="results">Results</button>
  </div>
</div>
