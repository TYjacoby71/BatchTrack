<template id="soapAlertTemplate">
  <div class="alert d-flex align-items-start gap-2">
    <i class="fas mt-1" data-role="icon" aria-hidden="true"></i>
    <div class="flex-grow-1" data-role="message"></div>
    <button type="button" class="btn-close d-none" data-role="dismiss"></button>
  </div>
</template>

<template id="soapTitledListTemplate">
  <div>
    <strong data-role="title"></strong>
    <ul class="mb-0" data-role="list"></ul>
  </div>
</template>
