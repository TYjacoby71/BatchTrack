<div class="tab-pane fade" id="soapStage6Pane" role="tabpanel" aria-labelledby="soapStage6Tab">
  <div class="soap-stage-body p-3" data-stage-index="5">
    <div class="row g-2 soap-stage-grid">
      <div class="col-12">
        <div id="fragranceRows"></div>
        <template id="fragranceRowTemplate">
          <div class="row g-2 align-items-end soap-stage-grid fragrance-row mb-1">
            <div class="col-lg-6 col-md-12 soap-field-stack fragrance-name-col">
              <label class="form-label">Fragrance/EO</label>
              <div class="position-relative">
                <input type="text" class="form-control fragrance-typeahead" placeholder="Select fragrance or EO">
                <input type="hidden" class="fragrance-gi-id">
                <div class="list-group position-absolute w-100 d-none" data-role="suggestions"></div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 soap-field-stack fragrance-percent-col">
              <label class="form-label">Percent</label>
              <div class="input-group">
                <input type="number" class="form-control fragrance-percent" min="0" max="6" step="0.1">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="col-lg-2 col-md-6 soap-field-stack fragrance-weight-col">
              <label class="form-label">Weight</label>
              <div class="input-group">
                <input type="number" class="form-control fragrance-grams" min="0" step="0.1">
                <span class="input-group-text unit-label">g</span>
              </div>
            </div>
            <div class="col-lg-1 col-md-12 d-flex align-items-end justify-content-center fragrance-remove-col">
              <button class="btn btn-outline-danger soap-icon-btn remove-fragrance" type="button" aria-label="Remove fragrance" title="Remove fragrance">
                <i class="fas fa-times" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="d-flex flex-wrap gap-1 align-items-center mt-2">
      <button class="btn btn-sm btn-outline-primary" id="addFragrance" type="button">Add Fragrance</button>
      <div class="small text-muted">Total %: <span id="fragrancePercentTotal">0</span>%</div>
      <div class="small text-muted">Total weight: <span id="fragranceTotalComputed">--</span></div>
      <div class="small text-muted">Above 3% can accelerate trace.</div>
    </div>
  </div>
</div>
