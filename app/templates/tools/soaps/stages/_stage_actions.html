<div class="soap-stage-actions mt-2 w-100">
  <button class="btn btn-sm btn-outline-secondary" type="button" data-stage-action="prev" data-stage-index="{{ stage_index|default(0) }}">
    <i class="fas fa-arrow-left me-1"></i>Back
  </button>
  <button class="btn btn-sm btn-outline-danger" type="button" data-stage-action="reset" data-stage-index="{{ stage_index|default(0) }}">
    Reset stage
  </button>
  <button class="btn btn-sm btn-outline-secondary" type="button" data-stage-action="next" data-stage-index="{{ stage_index|default(0) }}">
    Next<i class="fas fa-arrow-right ms-1"></i>
  </button>
</div>
