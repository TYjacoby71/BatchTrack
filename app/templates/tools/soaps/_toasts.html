<div class="toast-container position-fixed bottom-0 end-0 p-3" id="soapToastContainer">
  <div class="toast soap-toast align-items-center border-0" id="soapAutosaveToast" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">Saved.</div>
      <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div class="toast soap-toast align-items-center border-0" id="soapUndoToast" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="6000">
    <div class="d-flex align-items-center">
      <div class="toast-body">Oil removed.</div>
      <button class="btn btn-sm btn-outline-light ms-2" type="button" id="soapUndoRemove">Undo</button>
      <button type="button" class="btn-close btn-close-white ms-2 me-2" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
