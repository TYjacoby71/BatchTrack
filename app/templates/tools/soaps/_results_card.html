<div class="card mt-2 mb-2" id="resultsCard">
  <div class="card-header d-flex align-items-center justify-content-between">
    <strong>Formula Details</strong>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-sm btn-outline-secondary" type="button" id="resultsCardToggle" aria-expanded="true" aria-controls="resultsCardBody">
        Collapse
      </button>
      <span class="badge bg-success d-none" id="resultsReadyBadge">Updated</span>
    </div>
  </div>
  <div class="card-body" id="resultsCardBody">
    <div class="row g-3 results-metrics">
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-primary"><i class="fas fa-flask"></i></div>
            <div>
              <div class="small text-muted">Lye with purity</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="lyeAdjustedOutput">--</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-info"><i class="fas fa-tint"></i></div>
            <div>
              <div class="small text-muted">Water</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="waterOutput">--</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-success"><i class="fas fa-box"></i></div>
            <div>
              <div class="small text-muted">Batch yield</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="batchYieldOutput">--</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-warning"><i class="fas fa-percent"></i></div>
            <div>
              <div class="small text-muted">Lye concentration</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="lyeConcentrationOutput">--</div>
              <div class="small text-warning d-none" id="lyeConcentrationWarning">High concentration</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-secondary"><i class="fas fa-balance-scale"></i></div>
            <div>
              <div class="small text-muted">Water : Lye</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="waterRatioOutput">--</div>
              <div class="small text-warning d-none" id="waterRatioWarning">Low water</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-dark"><i class="fas fa-layer-group"></i></div>
            <div>
              <div class="small text-muted">Total oils</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="totalOilsOutput">--</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-danger"><i class="fas fa-seedling"></i></div>
            <div>
              <div class="small text-muted">Superfat</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="superfatOutput">--</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="soap-metric-tile">
          <div class="d-flex align-items-center gap-2">
            <div class="soap-metric-icon text-muted"><i class="fas fa-adjust"></i></div>
            <div>
              <div class="small text-muted">Sat : Unsat</div>
              <div class="fs-5 fw-semibold soap-animate-number" id="fattySatRatioResult">--</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
