
{% extends "layout.html" %}

{% block title %}Login with License Key{% endblock %}

{% block content %}
<div class="mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Access BatchTrack</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your email and license key to access BatchTrack.</p>
                    
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   value="{{ prefilled_email or '' }}"
                                   required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="license_key">License Key</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="license_key" 
                                   name="license_key" 
                                   value="{{ prefilled_license or '' }}"
                                   placeholder="Enter your Whop license key"
                                   required>
                            <small class="text-muted">
                                You received this in your purchase confirmation email.
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Access BatchTrack
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="text-muted">Don't have a license key?</p>
                        <a href="{{ whop_checkout_url or '#' }}" class="btn btn-outline-primary">
                            Purchase Access
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
