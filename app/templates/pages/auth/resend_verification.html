
{% extends "layout.html" %}

{% block title %}Resend Email Verification{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Resend Email Verification</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your email address and we'll send you a new verification link.</p>
                    
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Send Verification Email
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0"><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
