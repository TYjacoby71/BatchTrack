<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-tools"></i> Quick Actions
        </h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="d-grid">
                    <button type="button" class="btn btn-success" onclick="openInventoryActionModal('sale')">
                        <i class="fas fa-cash-register"></i> Record Sale
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-grid">
                    <button type="button" class="btn btn-info" onclick="openInventoryActionModal('gift')">
                        <i class="fas fa-gift"></i> Record Gift
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-grid">
                    <button type="button" class="btn btn-warning" onclick="openInventoryActionModal('damage')">
                        <i class="fas fa-exclamation-triangle"></i> Record Damage/Spoilage
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-grid">
                    <button type="button" class="btn btn-secondary" onclick="openInventoryActionModal('manual')">
                        <i class="fas fa-edit"></i> Manual Adjustment
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="d-grid">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editSkuModal">
                        <i class="fas fa-cog"></i> Edit Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
