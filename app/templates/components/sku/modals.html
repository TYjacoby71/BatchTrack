
<!-- Edit SKU Details Modal -->
<div class="modal fade" id="editSkuModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit SKU Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="#" onclick="alert('SKU editing will be implemented in the new inventory system'); return false;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">SKU Code</label>
                            <input type="text" name="sku_code" class="form-control" value="{{ sku.sku_code or '' }}" placeholder="Enter SKU code">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Size Label</label>
                            <input type="text" name="size_label" class="form-control" value="{{ sku.size_label or '' }}" placeholder="e.g., 8oz, Large, Standard">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Retail Price ($)</label>
                            <input type="number" name="retail_price" class="form-control" value="{{ sku.retail_price or '' }}" step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Low Stock Threshold</label>
                            <input type="number" name="low_stock_threshold" class="form-control" value="{{ sku.low_stock_threshold or '' }}" step="0.01" min="0" placeholder="Minimum stock level">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <input type="text" name="location_name" class="form-control" value="{{ sku.location_name or '' }}" placeholder="Storage location">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Unit Cost ($)</label>
                            <div class="input-group">
                                <input type="number" name="unit_cost" id="edit_unit_cost" class="form-control" value="{{ sku.unit_cost or '' }}" step="0.01" min="0" readonly>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" id="override_edit_unit_cost" name="override_unit_cost">
                                    <label class="form-check-label ms-1" for="override_edit_unit_cost">Override</label>
                                </div>
                            </div>
                            <small class="text-muted">Check override to manually set unit cost</small>
                        </div>
                        
                        <!-- Shelf Life Management -->
                        <div class="col-12">
                            <hr>
                            <h6 class="mb-3">Shelf Life Management</h6>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_perishable" name="is_perishable" {{ 'checked' if sku.is_perishable else '' }}>
                                <label class="form-check-label" for="is_perishable">
                                    This SKU is perishable
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6" id="shelfLifeGroup" style="{{ 'display: none;' if not sku.is_perishable else '' }}">
                            <label class="form-label">Shelf Life (days)</label>
                            <input type="number" name="shelf_life_days" id="shelf_life_days" class="form-control" value="{{ sku.shelf_life_days or '' }}" min="1" placeholder="Number of days">
                            <small class="text-muted">Will update all active FIFO entries</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FIFO Adjustment Modal -->
<div class="modal fade" id="adjustFifoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adjust FIFO Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" id="adjustFifoForm" action="#" onclick="alert('FIFO adjustments will be implemented in the new inventory system'); return false;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="action" value="adjust_fifo">
                <input type="hidden" id="modalInventoryId" name="inventory_id" value="">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="change_type" class="form-label">Adjustment Type</label>
                        <select name="change_type" id="change_type" class="form-select" required>
                            <option value="">Select adjustment type</option>
                            <option value="manual_addition">Manual Addition</option>
                            <option value="recount">Recount (Set Total)</option>
                            <option value="damaged">Damaged</option>
                            <option value="spoil">Spoiled</option>
                            <option value="trash">Trash</option>
                            <option value="sample">Sample</option>
                            <option value="sale">Manual Sale</option>
                            <option value="reserved">Reserve for Order</option>
                            <option value="unreserved">Release Reservation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" 
                               step="0.01" min="0.01" required>
                        <div class="form-text">
                            <span id="quantityHelp">For recount: enter new total quantity. For deductions: enter amount to remove.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea name="notes" id="notes" class="form-control" rows="2"></textarea>
                    </div>

                    <!-- POS Integration Fields -->
                    <div class="mb-3" id="orderIdGroup" style="display: none;">
                        <label for="order_id" class="form-label">Order ID (for sales/reservations)</label>
                        <input type="text" name="order_id" id="order_id" class="form-control" placeholder="External order ID (Shopify, Etsy, etc.)">
                    </div>

                    <div class="mb-3" id="reservationGroup" style="display: none;">
                        <label for="expiration_minutes" class="form-label">Reservation Duration (minutes)</label>
                        <input type="number" name="expiration_minutes" id="expiration_minutes" class="form-control" value="30" min="1" max="1440">
                        <small class="form-text text-muted">How long to hold this reservation (default: 30 minutes)</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Apply Adjustment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Inventory Action Modal (Dynamic Content) -->
<div class="modal fade" id="inventoryActionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalTitle">Inventory Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" id="inventoryForm" action="#" onclick="alert('Inventory adjustments will be implemented in the new inventory system'); return false;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="change_type" id="modal_change_type" value="">
                <div class="modal-body">
                    <div id="dynamicFields" class="row g-3">
                        <!-- Dynamic content will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitActionBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Handle unit cost override in edit modal
document.addEventListener('DOMContentLoaded', function() {
    const overrideCheckbox = document.getElementById('override_edit_unit_cost');
    const unitCostInput = document.getElementById('edit_unit_cost');
    
    if (overrideCheckbox && unitCostInput) {
        overrideCheckbox.addEventListener('change', function() {
            if (this.checked) {
                unitCostInput.removeAttribute('readonly');
                unitCostInput.focus();
            } else {
                unitCostInput.setAttribute('readonly', 'readonly');
                unitCostInput.value = '{{ sku.unit_cost or "" }}';
            }
        });
    }

    // Handle perishable checkbox
    const perishableCheckbox = document.getElementById('is_perishable');
    const shelfLifeGroup = document.getElementById('shelfLifeGroup');
    
    if (perishableCheckbox && shelfLifeGroup) {
        perishableCheckbox.addEventListener('change', function() {
            if (this.checked) {
                shelfLifeGroup.style.display = 'block';
            } else {
                shelfLifeGroup.style.display = 'none';
                document.getElementById('shelf_life_days').value = '';
            }
        });
    }

    // Handle FIFO adjustment type changes
    const changeTypeSelect = document.getElementById('change_type');
    const orderIdGroup = document.getElementById('orderIdGroup');
    const reservationGroup = document.getElementById('reservationGroup');
    
    if (changeTypeSelect) {
        changeTypeSelect.addEventListener('change', function() {
            const value = this.value;
            
            // Show/hide order ID field for sales and reservations
            if (value === 'sale' || value === 'reserved') {
                orderIdGroup.style.display = 'block';
            } else {
                orderIdGroup.style.display = 'none';
            }
            
            // Show reservation duration only for reservations
            if (value === 'reserved') {
                reservationGroup.style.display = 'block';
            } else {
                reservationGroup.style.display = 'none';
            }
        });
    }
});

// Global function for opening inventory action modal
window.openInventoryActionModal = function(action) {
    const modal = document.getElementById('inventoryActionModal');
    const modalTitle = document.getElementById('actionModalTitle');
    const changeTypeInput = document.getElementById('modal_change_type');
    const dynamicFields = document.getElementById('dynamicFields');
    const submitBtn = document.getElementById('submitActionBtn');
    
    // Set change type
    changeTypeInput.value = action;
    
    // Get SKU data for form population
    const skuData = {
        currentQuantity: {{ sku.current_quantity or 0 }},
        unit: "{{ sku.unit }}",
        unitCost: {{ sku.unit_cost or 0 }},
        retailPrice: {{ sku.retail_price or 0 }}
    };
    
    let fields = '';
    
    switch(action) {
        case 'sale':
            modalTitle.textContent = 'Process Sale';
            submitBtn.textContent = 'Process Sale';
            submitBtn.className = 'btn btn-success';
            fields = `
                <div class="col-md-6">
                    <label class="form-label">Quantity Sold</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0.01" max="${skuData.currentQuantity}" required>
                    <small class="text-muted">Available: ${skuData.currentQuantity} ${skuData.unit}</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Sale Price ($)</label>
                    <input type="number" class="form-control" name="sale_price" value="${skuData.retailPrice}" step="0.01" min="0">
                </div>
                <div class="col-12">
                    <label class="form-label">Customer Name (optional)</label>
                    <input type="text" class="form-control" name="customer" placeholder="Customer name">
                </div>
                <div class="col-12">
                    <label class="form-label">Order ID (optional)</label>
                    <input type="text" class="form-control" name="order_id" placeholder="Order reference">
                </div>
            `;
            break;
            
        case 'gift':
            modalTitle.textContent = 'Gift/Sample Given';
            submitBtn.textContent = 'Record Gift';
            submitBtn.className = 'btn btn-info';
            fields = `
                <div class="col-md-6">
                    <label class="form-label">Quantity Given</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0.01" max="${skuData.currentQuantity}" required>
                    <small class="text-muted">Available: ${skuData.currentQuantity} ${skuData.unit}</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Recipient</label>
                    <input type="text" class="form-control" name="customer" placeholder="Who received the gift/sample">
                </div>
                <div class="col-12">
                    <label class="form-label">Purpose</label>
                    <select class="form-select" name="gift_type">
                        <option value="sample">Product Sample</option>
                        <option value="gift">Gift</option>
                        <option value="promotional">Promotional</option>
                        <option value="tester">Tester</option>
                    </select>
                </div>
            `;
            break;
            
        case 'damage':
            modalTitle.textContent = 'Record Damage';
            submitBtn.textContent = 'Record Damage';
            submitBtn.className = 'btn btn-warning';
            fields = `
                <div class="col-md-4">
                    <label class="form-label">Damaged Quantity</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0.01" max="${skuData.currentQuantity}" required>
                    <small class="text-muted">Available: ${skuData.currentQuantity} ${skuData.unit}</small>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Unit Cost</label>
                    <input type="number" class="form-control" name="unit_cost" value="${skuData.unitCost}" readonly>
                    <small class="text-muted">Loss tracked at cost</small>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Damage Type</label>
                    <select class="form-select" name="damage_type">
                        <option value="physical">Physical Damage</option>
                        <option value="contaminated">Contaminated</option>
                        <option value="expired">Expired</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Damage Details</label>
                    <textarea class="form-control" name="notes" placeholder="Describe what happened" required></textarea>
                </div>
            `;
            break;
            
        case 'spoil':
            modalTitle.textContent = 'Record Spoilage';
            submitBtn.textContent = 'Record Spoilage';
            submitBtn.className = 'btn btn-danger';
            fields = `
                <div class="col-md-4">
                    <label class="form-label">Spoiled Quantity</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0.01" max="${skuData.currentQuantity}" required>
                    <small class="text-muted">Available: ${skuData.currentQuantity} ${skuData.unit}</small>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Unit Cost</label>
                    <input type="number" class="form-control" name="unit_cost" value="${skuData.unitCost}" readonly>
                    <small class="text-muted">Loss tracked at cost</small>
                </div>
                <div class="col-12">
                    <label class="form-label">Spoilage Details</label>
                    <input type="text" class="form-control" name="notes" placeholder="What caused the spoilage?" required>
                </div>
            `;
            break;

        case 'recount':
            modalTitle.textContent = 'Physical Recount';
            submitBtn.textContent = 'Update Count';
            submitBtn.className = 'btn btn-primary';
            fields = `
                <div class="col-md-4">
                    <label class="form-label">New Total Quantity</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0" placeholder="Enter actual count">
                    <small class="text-muted">Current: ${skuData.currentQuantity} ${skuData.unit}</small>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Count Method</label>
                    <select class="form-select" name="count_method">
                        <option value="physical">Physical Count</option>
                        <option value="system">System Adjustment</option>
                        <option value="audit">Audit Count</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Counted By</label>
                    <input type="text" class="form-control" name="counted_by" placeholder="Person who counted">
                </div>
                <div class="col-12">
                    <label class="form-label">Count Notes</label>
                    <textarea class="form-control" name="notes" placeholder="Any discrepancies or notes"></textarea>
                </div>
            `;
            break;
            
        default:
            modalTitle.textContent = 'Inventory Adjustment';
            submitBtn.textContent = 'Submit';
            submitBtn.className = 'btn btn-primary';
            fields = `
                <div class="col-12">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" step="0.01" min="0.01" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" name="notes"></textarea>
                </div>
            `;
    }
    
    dynamicFields.innerHTML = fields;
    
    // Show modal
    new bootstrap.Modal(modal).show();
};
</script>
