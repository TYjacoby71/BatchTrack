<script>
function toggleShelfLife() {
  const isPerishable = document.getElementById('is_perishable');
  const shelfLifeField = document.getElementById('shelfLifeField');

  if (isPerishable && shelfLifeField) {
    const showShelfLife = isPerishable.checked;
    shelfLifeField.style.display = showShelfLife ? 'block' : 'none';

    const shelfLifeInput = document.getElementById('shelf_life_days');
    if (shelfLifeInput) {
      shelfLifeInput.required = showShelfLife;
      if (!showShelfLife) {
        shelfLifeInput.value = '';
        const expDateInput = document.getElementById('expiration_date');
        const expDateDisplay = document.getElementById('expiration_date_display');
        if (expDateInput) expDateInput.value = '';
        if (expDateDisplay) expDateDisplay.value = '';
      }
    }
  }
}

function validateYield() {
  const finalQuantityInput = document.getElementById('final_quantity');
  const alertsContainer = document.getElementById('yield-validation-alerts');
  const hasContainers = {{ 'true' if batch.containers or batch.extra_containers else 'false' }};

  if (!finalQuantityInput) {
    return;
  }

  const finalQuantity = parseFloat(finalQuantityInput.value);

  if (!finalQuantity || finalQuantity <= 0) {
    if (alertsContainer) {
      alertsContainer.innerHTML = '';
    }
    updateContainerSummary();
    return;
  }

  // Update display with current yield
  const finalYieldDisplay = document.getElementById('finalYieldDisplay');
  if (finalYieldDisplay) {
    finalYieldDisplay.textContent = finalQuantity.toFixed(2);
  }

  if (!hasContainers) {
    console.log('No containers in batch - all yield goes to bulk');
    updateUncontainedYield(finalQuantity);
    return;
  }

  // Update container summary
  updateContainerSummary();
}

function updateContainerTable(containers, finalQuantity) {
  const tbody = document.getElementById('containerTableBody');
  const totalUsed = document.getElementById('totalUsed');
  const totalPassed = document.getElementById('totalPassed');
  const totalCapacity = document.getElementById('totalCapacity');
  const containerDistribution = document.getElementById('containerDistribution');

  // If no containers or elements don't exist, hide the section
  if (!containers || containers.length === 0 || !tbody || !containerDistribution) {
    if (containerDistribution) {
      containerDistribution.style.display = 'none';
    }
    return;
  }

  // Show container section since we have containers
  containerDistribution.style.display = 'block';

  window.containerData = containers;

  let html = '';
  let usedSum = 0;
  let capacitySum = 0;

  containers.forEach((container, index) => {
    usedSum += container.quantity_used;
    capacitySum += container.total_capacity;

    // Create a display label for the container
    let containerLabel = `${container.container_name} (${container.container_size} units)`;
    if (container.container_type === 'extra' && container.reason) {
      containerLabel += ` - ${container.reason.replace('_', ' ')}`;
    }

    html += `
      <tr>
        <td>${containerLabel}</td>
        <td>${container.quantity_used}</td>
        <td>
          <input type="number" 
                 class="form-control form-control-sm container-final-input" 
                 id="pass_${index}"
                 name="container_pass_${index}" 
                 min="0" 
                 max="${container.quantity_used}"
                 value="${container.quantity_used}"
                 onchange="updateTotals()"
                 data-container-id="${index}"
                 data-container-size="${container.container_size}">
          <input type="hidden" name="container_name_${index}" value="${container.container_name}">
          <input type="hidden" name="container_size_${index}" value="${container.container_size}">
          <input type="hidden" name="container_type_${index}" value="${container.container_type}">
          ${container.reason ? `<input type="hidden" name="container_reason_${index}" value="${container.reason}">` : ''}
        </td>
        <td>${container.total_capacity.toFixed(2)}</td>
      </tr>
    `;
  });

  tbody.innerHTML = html;
  if (totalUsed) totalUsed.textContent = usedSum;
  if (totalCapacity) totalCapacity.textContent = capacitySum.toFixed(2);

  updateTotals();
}

function updateTotals() {
  const containerInputs = document.querySelectorAll('.container-final-input');
  const totalPassedElement = document.getElementById('totalPassed');
  const submitBtn = document.getElementById('completeBatchBtn');

  if (!totalPassedElement || !submitBtn) {
    return; // Elements don't exist, skip validation
  }

  let passedSum = 0;

  containerInputs.forEach(input => {
    passedSum += parseInt(input.value) || 0;
  });

  totalPassedElement.textContent = passedSum;

  // Validate that passed doesn't exceed used
  let valid = true;
  containerInputs.forEach(input => {
    const max = parseInt(input.getAttribute('max'));
    const value = parseInt(input.value) || 0;

    if (value > max) {
      input.classList.add('is-invalid');
      valid = false;
    } else {
      input.classList.remove('is-invalid');
    }
  });

  submitBtn.disabled = !valid;

  if (!valid) {
    submitBtn.textContent = 'Cannot pass more containers than used';
  } else {
    submitBtn.textContent = 'Complete Batch';
  }
}

async function loadVariants() {
  const productSelect = document.getElementById('product_id');
  const variantSelect = document.getElementById('variant_id');

  if (!productSelect || !variantSelect) {
    console.log('Product or variant dropdown not found');
    return;
  }

  const productId = productSelect.value;
  if (!productId) {
    variantSelect.innerHTML = '<option value="">Select product first...</option>';
    variantSelect.disabled = true;
    return;
  }

  // Show loading state
  variantSelect.innerHTML = '<option value="">Loading variants...</option>';
  variantSelect.disabled = true;

  try {
    // First get the actual Product ID from the SKU
    const productResponse = await fetch(`/products/api/sku/${productId}/product`);
    if (!productResponse.ok) {
      console.error('Failed to get product from SKU:', productResponse.status);
      variantSelect.innerHTML = '<option value="">Error loading product</option>';
      return;
    }
    const productData = await productResponse.json();
    const actualProductId = productData.product_id;
    
    // Now fetch variants for the product
    const variantResponse = await fetch(`/products/api/${actualProductId}/variants`);
    if (!variantResponse.ok) {
      console.error('Error loading variants:', variantResponse.status, variantResponse.statusText);
      throw new Error(`HTTP ${variantResponse.status}: ${variantResponse.statusText}`);
    }
    
    const data = await variantResponse.json();
    variantSelect.innerHTML = '<option value="">Select variant...</option>';

    // The API returns an array of variants
    if (data && Array.isArray(data) && data.length > 0) {
      data.forEach(variant => {
        const option = document.createElement('option');
        option.value = variant.id;  // Use variant ID, not name
        option.textContent = variant.name;
        variantSelect.appendChild(option);
      });

      // Auto-select first variant (usually Base)
      if (data.length > 0) {
        variantSelect.value = data[0].id;
      }
    } else {
      // Show message if no variants found
      const option = document.createElement('option');
      option.value = '';
      option.textContent = 'No variants available';
      variantSelect.appendChild(option);
    }

    // Enable the variant select
    variantSelect.disabled = false;
    
  } catch (error) {
    console.error('Error loading variants:', error);
    
    // Fallback: Show error message
    variantSelect.innerHTML = '<option value="">Error loading variants</option>';
    variantSelect.disabled = false;
  }
}

function updateContainerSummary() {
  const finalQuantityInput = document.getElementById('final_quantity');
  const finalQuantity = parseFloat(finalQuantityInput?.value || 0);

  if (finalQuantity <= 0) {
    return;
  }

  // Calculate total container capacity being used for products
  let totalContainerCapacity = 0;
  const containerInputs = document.querySelectorAll('.container-final-input');

  containerInputs.forEach(input => {
    const quantity = parseInt(input.value || 0);
    const containerSize = parseFloat(input.dataset.containerSize || 0);
    totalContainerCapacity += quantity * containerSize;
  });

  // Update displays
  const totalCapacitySpan = document.getElementById('totalCapacity');
  const uncontainedYieldSpan = document.getElementById('uncontainedYield');

  if (totalCapacitySpan) {
    totalCapacitySpan.textContent = totalContainerCapacity.toFixed(2);
  }

  const uncontainedYield = Math.max(0, finalQuantity - totalContainerCapacity);
  if (uncontainedYieldSpan) {
    uncontainedYieldSpan.textContent = uncontainedYield.toFixed(2);
  }

  // Validate and show alerts
  validateContainerAllocation(finalQuantity, totalContainerCapacity);
}

function updateUncontainedYield(finalQuantity) {
  const uncontainedYieldSpan = document.getElementById('uncontainedYield');
  if (uncontainedYieldSpan) {
    uncontainedYieldSpan.textContent = finalQuantity.toFixed(2);
  }
}

function validateContainerAllocation(finalQuantity, totalContainerCapacity) {
  const alertsContainer = document.getElementById('yield-validation-alerts');
  if (!alertsContainer) return;

  let alertHtml = '';

  if (totalContainerCapacity > finalQuantity) {
    const excess = totalContainerCapacity - finalQuantity;
    alertHtml += `
      <div class="alert alert-warning alert-sm mb-1">
        <i class="fas fa-exclamation-triangle me-1"></i>
        <strong>Overfill Warning:</strong> Container allocation (${totalContainerCapacity.toFixed(2)}) exceeds final yield (${finalQuantity.toFixed(2)}) by ${excess.toFixed(2)} units.
      </div>`;
  }

  if (finalQuantity > totalContainerCapacity) {
    const bulk = finalQuantity - totalContainerCapacity;
    alertHtml += `
      <div class="alert alert-info alert-sm mb-1">
        <i class="fas fa-info-circle me-1"></i>
        <strong>Bulk Product:</strong> ${bulk.toFixed(2)} units will be stored as bulk product.
      </div>`;
  }

  alertsContainer.innerHTML = alertHtml;
}



function getCSRFToken() {
  const token = document.querySelector('input[name="csrf_token"]')?.value ||
                document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
  return token || '';
}

// Initialize on modal show
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('finishBatchModal');
  if (modal) {
    modal.addEventListener('shown.bs.modal', function () {
      console.log('Modal opened, initializing...');

      // Initialize shelf life toggle (safe for all batch types)
      toggleShelfLife();

      // Load variants if product fields exist
      const productSelect = document.getElementById('product_id');
      if (productSelect) {
        loadVariants();
      }

      // Only validate yield if the input exists and batch has containers
      const finalQuantityInput = document.getElementById('final_quantity');
      if (finalQuantityInput) {
        finalQuantityInput.addEventListener('input', validateYield);
        validateYield();
      }

      // Add event listeners to container inputs
      const containerInputs = document.querySelectorAll('.container-final-input');
      containerInputs.forEach(input => {
        input.addEventListener('input', updateContainerSummary);
      });

      // Initial container summary update
      updateContainerSummary();
    });
  }
});
</script>
