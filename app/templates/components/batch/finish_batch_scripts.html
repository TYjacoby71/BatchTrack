
<script>
let containerData = [];

function toggleOutputFields() {
  const outputTypeInput = document.getElementById('output_type_hidden');
  const productFields = document.getElementById('productFields');

  if (!outputTypeInput) {
    console.log('Missing output_type_hidden element');
    return;
  }

  const outputType = outputTypeInput.value;
  console.log('Batch type from stored data:', outputType);

  if (productFields) {
    if (outputType === 'product') {
      productFields.style.display = 'block';
      loadVariants();
    } else {
      productFields.style.display = 'none';
    }
  }
}

function toggleShelfLife() {
  const isPerishableElement = document.getElementById('is_perishable');
  const shelfLifeField = document.getElementById('shelfLifeField');

  if (!isPerishableElement || !shelfLifeField) {
    return;
  }

  const isPerishable = isPerishableElement.checked;

  if (isPerishable) {
    shelfLifeField.style.display = 'block';
  } else {
    shelfLifeField.style.display = 'none';
  }
}

function updateExpirationDate() {
  const shelfLifeDaysElement = document.getElementById('shelf_life_days');
  const expirationDateDisplay = document.getElementById('expiration_date_display');
  const expirationDate = document.getElementById('expiration_date');

  if (!shelfLifeDaysElement) {
    return;
  }

  const shelfLifeDays = parseInt(shelfLifeDaysElement.value);
  if (shelfLifeDays && shelfLifeDays > 0) {
    const expDate = new Date();
    expDate.setDate(expDate.getDate() + shelfLifeDays);

    const formattedDate = expDate.toISOString().split('T')[0];
    
    if (expirationDateDisplay) {
      expirationDateDisplay.value = formattedDate;
    }
    if (expirationDate) {
      expirationDate.value = formattedDate;
    }
  }
}

function validateYield() {
  const finalQuantity = parseFloat(document.getElementById('final_quantity').value);
  const alertsContainer = document.getElementById('yield-validation-alerts');

  if (!finalQuantity || finalQuantity <= 0) {
    if (alertsContainer) {
      alertsContainer.innerHTML = '';
    }
    return;
  }

  // Only run validation if batch has containers
  const hasContainers = {{ 'true' if batch.containers or batch.extra_containers else 'false' }};
  if (!hasContainers) {
    console.log('No containers in batch - skipping yield validation');
    return;
  }

  // Call the validation service
  fetch(`/api/batches/{{ batch.id }}/validate-yield`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCSRFToken()
    },
    body: JSON.stringify({
      estimated_yield: finalQuantity
    })
  })
  .then(response => response.json())
  .then(data => {
    let alertsHtml = '';

    if (data.warnings && data.warnings.length > 0) {
      data.warnings.forEach(warning => {
        alertsHtml += `<div class="alert alert-warning alert-sm mb-1">
          <i class="fas fa-exclamation-triangle me-1"></i>${warning}
        </div>`;
      });
    }

    // Add helpful context for overflow/underfill
    if (data.overflow_amount > 0) {
      alertsHtml += `<div class="alert alert-info alert-sm mb-1">
        <i class="fas fa-info-circle me-1"></i>
        Overflow (${data.overflow_amount.toFixed(2)} units) will be stored as bulk product.
      </div>`;
    }

    if (data.underfill_amount > 0) {
      alertsHtml += `<div class="alert alert-info alert-sm mb-1">
        <i class="fas fa-info-circle me-1"></i>
        Containers will be underfilled by ${data.underfill_amount.toFixed(2)} units.
      </div>`;
    }

    if (alertsContainer) {
      alertsContainer.innerHTML = alertsHtml;
    }

    // Update container breakdown if available
    if (data.container_breakdown) {
      updateContainerTable(data.container_breakdown, finalQuantity);
    }
  })
  .catch(error => {
    console.error('Error validating yield:', error);
    if (alertsContainer) {
      alertsContainer.innerHTML = `<div class="alert alert-warning alert-sm">
        <i class="fas fa-exclamation-triangle me-1"></i>
        Unable to validate yield against container capacity.
      </div>`;
    }
  });
}

function updateContainerTable(containers, finalQuantity) {
  const tbody = document.getElementById('containerTableBody');
  const totalUsed = document.getElementById('totalUsed');
  const totalPassed = document.getElementById('totalPassed');
  const totalCapacity = document.getElementById('totalCapacity');
  const containerDistribution = document.getElementById('containerDistribution');

  // If no containers or elements don't exist, hide the section
  if (!containers || containers.length === 0 || !tbody || !containerDistribution) {
    if (containerDistribution) {
      containerDistribution.style.display = 'none';
    }
    return;
  }

  // Show container section since we have containers
  containerDistribution.style.display = 'block';

  containerData = containers;

  let html = '';
  let usedSum = 0;
  let capacitySum = 0;

  containers.forEach((container, index) => {
    usedSum += container.quantity_used;
    capacitySum += container.total_capacity;

    // Create a display label for the container
    let containerLabel = `${container.container_name} (${container.container_size} units)`;
    if (container.container_type === 'extra' && container.reason) {
      containerLabel += ` - ${container.reason.replace('_', ' ')}`;
    }

    html += `
      <tr>
        <td>${containerLabel}</td>
        <td>${container.quantity_used}</td>
        <td>
          <input type="number" 
                 class="form-control form-control-sm pass-input" 
                 id="pass_${index}"
                 name="container_pass_${index}" 
                 min="0" 
                 max="${container.quantity_used}"
                 value="${container.quantity_used}"
                 onchange="updateTotals()"
                 data-container-id="${index}">
          <input type="hidden" name="container_name_${index}" value="${container.container_name}">
          <input type="hidden" name="container_size_${index}" value="${container.container_size}">
          <input type="hidden" name="container_type_${index}" value="${container.container_type}">
          ${container.reason ? `<input type="hidden" name="container_reason_${index}" value="${container.reason}">` : ''}
        </td>
        <td>${container.total_capacity.toFixed(2)}</td>
      </tr>
    `;
  });

  tbody.innerHTML = html;
  if (totalUsed) totalUsed.textContent = usedSum;
  if (totalCapacity) totalCapacity.textContent = capacitySum.toFixed(2);

  updateTotals();
}

function updateTotals() {
  const passInputs = document.querySelectorAll('.pass-input');
  const totalPassedElement = document.getElementById('totalPassed');
  const submitBtn = document.getElementById('completeBatchBtn');
  
  if (!totalPassedElement || !submitBtn) {
    return; // Elements don't exist, skip validation
  }

  let passedSum = 0;

  passInputs.forEach(input => {
    passedSum += parseInt(input.value) || 0;
  });

  totalPassedElement.textContent = passedSum;

  // Validate that passed doesn't exceed used
  let valid = true;
  passInputs.forEach(input => {
    const max = parseInt(input.getAttribute('max'));
    const value = parseInt(input.value) || 0;

    if (value > max) {
      input.classList.add('is-invalid');
      valid = false;
    } else {
      input.classList.remove('is-invalid');
    }
  });

  submitBtn.disabled = !valid;

  if (!valid) {
    submitBtn.textContent = 'Cannot pass more containers than used';
  } else {
    submitBtn.textContent = 'Complete Batch';
  }
}

function loadVariants() {
  const productSelect = document.getElementById('product_id');
  const variantSelect = document.getElementById('variant_label');

  // Only proceed if both elements exist (they won't exist for ingredient batches)
  if (!productSelect || !variantSelect) {
    return;
  }

  const productId = productSelect.value;

  if (!productId) {
    variantSelect.innerHTML = '<option value="">Select product first...</option>';
    return;
  }

  fetch(`/products/api/${productId}/variants`)
    .then(response => response.json())
    .then(data => {
      variantSelect.innerHTML = '';
      if (data.variants && data.variants.length > 0) {
        data.variants.forEach(variant => {
          variantSelect.innerHTML += `<option value="${variant.name}">${variant.name}</option>`;
        });
      } else {
        variantSelect.innerHTML = '<option value="">No variants available</option>';
      }
    })
    .catch(error => {
      console.error('Error loading variants:', error);
      variantSelect.innerHTML = '<option value="">Error loading variants</option>';
    });
}

// Initialize on modal show
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('finishBatchModal');
  if (modal) {
    modal.addEventListener('shown.bs.modal', function () {
      console.log('Modal opened, initializing...');

      // Initialize output fields based on stored batch type (safe for all batch types)
      try {
        toggleOutputFields();
      } catch (error) {
        console.log('Error in toggleOutputFields:', error);
      }

      // Initialize shelf life toggle (safe for all batch types)
      try {
        toggleShelfLife();
      } catch (error) {
        console.log('Error in toggleShelfLife:', error);
      }

      // Only validate yield if the input exists and batch has containers
      const finalQuantityInput = document.getElementById('final_quantity');
      if (finalQuantityInput) {
        try {
          validateYield(); // Will check for containers internally
        } catch (error) {
          console.log('Error in validateYield:', error);
        }
      }
    });
  }
});

function getCSRFToken() {
  const token = document.querySelector('input[name="csrf_token"]')?.value ||
                document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
  return token || '';
}
</script>
