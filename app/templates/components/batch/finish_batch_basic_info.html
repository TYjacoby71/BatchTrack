
<!-- Basic Batch Information Section -->
<div class="basic-info-section">
  <!-- Output Type Selection -->
  <div class="form-group mb-3">
    <label for="output_type">Output Type</label>
    <select id="output_type" name="output_type" class="form-select" required onchange="toggleOutputFields()">
      <option value="">Select output type...</option>
      <option value="ingredient" {% if batch.batch_type == 'ingredient' %}selected{% endif %}>Intermediate Ingredient</option>
      <option value="product" {% if batch.batch_type == 'product' %}selected{% endif %}>Finished Product</option>
    </select>
  </div>

  <!-- For intermediate ingredients, show ingredient title -->
  {% if batch.batch_type == 'ingredient' %}
  <div class="alert alert-info mb-3" id="ingredient-info">
    <h6 class="mb-0">
      <i class="fas fa-flask me-2"></i>
      Creating Intermediate Ingredient: {{ batch.recipe.name }}
    </h6>
  </div>
  {% endif %}

  <div class="form-group mb-3">
    <label for="final_quantity">Final Quantity</label>
    <input type="number" 
           id="final_quantity"
           name="final_quantity"
           class="form-control"
           min="0.01"
           step="any"
           value="{{ batch.projected_yield }}"
           required
           onchange="validateYield()">
    <div class="form-text">
      Projected yield: {{ batch.projected_yield }} {{ batch.projected_yield_unit }}
    </div>
    <div id="yield-validation-alerts" class="mt-2"></div>
    <input type="hidden" name="output_unit" value="{{ batch.projected_yield_unit }}">
  </div>
</div>
