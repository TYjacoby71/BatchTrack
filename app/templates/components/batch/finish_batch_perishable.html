
<div class="mb-4">
  <h6>Perishable Settings</h6>
  
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="is_perishable" name="is_perishable" onchange="toggleShelfLife()">
    <label class="form-check-label" for="is_perishable">
      This product is perishable
    </label>
  </div>
  
  <div id="shelfLifeField" style="display: none;">
    <div class="row">
      <div class="col-md-6">
        <label for="shelf_life_days" class="form-label">Shelf Life (days)</label>
        <input type="number" class="form-control" id="shelf_life_days" name="shelf_life_days" 
               min="1" onchange="updateExpirationDate()" placeholder="Enter days">
      </div>
      <div class="col-md-6">
        <label for="expiration_date_display" class="form-label">Expiration Date</label>
        <input type="date" class="form-control" id="expiration_date_display" readonly>
        <input type="hidden" id="expiration_date" name="expiration_date">
      </div>
    </div>
  </div>
</div>
