<!-- Product Selection Fields -->
<div id="productFields" style="display: none;">
  <div class="mb-3">
    <label for="product_id">Product</label>
    <select id="product_id" name="sku_id" class="form-select" required onchange="loadVariants()">
            <option value="">Select Product</option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.product_name }}{% if product.variant_name and product.variant_name != 'Base' %} - {{ product.variant_name }}{% endif %}</option>
            {% endfor %}
          </select>
  </div>

  <div class="mb-3">
    <label for="variant_label">Variant</label>
    <select name="variant_label" id="variant_label" class="form-select">
      <option value="">No variants available</option>
    </select>
  </div>
</div>
