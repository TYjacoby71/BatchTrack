<!-- Product Selection Fields -->
<div id="productFields">
  <div class="mb-3">
    <label for="productDropdown">Product</label>
    <select id="productDropdown" name="product_id" class="form-select" required onchange="loadVariants()">
      <option value="">Select Product</option>
      {% for sku in products %}
        <option value="{{ sku.id }}" data-product-name="{{ sku.product_name }}">
          {{ sku.product_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="variant_label">Variant</label>
    <select name="variant_label" id="variant_label" class="form-select" disabled>
      <option value="">Select product first...</option>
    </select>
  </div>

  <!-- Size is automatically determined from containers used in batch -->
  <input type="hidden" name="size_label" value="Bulk">
</div>
