
<div class="modal fade" id="quickAddProductModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Quick Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="quickAddProductForm">
          <div class="mb-3">
            <label for="new-product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="new-product-name" required>
          </div>
          <div class="mb-3">
            <label for="new-product-base-unit" class="form-label">Base Unit</label>
            <select class="form-select" id="new-product-base-unit" required>
              <option value="oz">oz</option>
              <option value="lb">lb</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="each">each</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelQuickProduct" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveQuickProduct">Add Product</button>
      </div>
    </div>
  </div>
</div>
