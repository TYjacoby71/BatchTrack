<!-- Action Buttons -->
<div class="card mb-4" id="batchActionsCard">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-rocket"></i> Batch Actions
        </h5>
    </div>
    <div class="card-body">
        <div id="validationStatus" class="mb-3">
            <!-- Validation status will be populated here -->
        </div>

        <div class="d-flex gap-3 align-items-center">
            <button type="button" 
                    class="btn" 
                    id="startBatchBtn" 
                    disabled>
                <i class="fas fa-play"></i> <span id="startBatchText">Start Batch</span>
            </button>

            <a href="{{ url_for('recipes.view_recipe', recipe_id=recipe.id) }}" 
               class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>

            <div class="form-check ms-auto">
                <input type="checkbox" class="form-check-input" id="requiresContainers">
                <label class="form-check-label" for="requiresContainers">
                    Requires Containers
                </label>
            </div>
        </div>

        <!-- Batch Notes -->
        <div class="mt-3">
            <label for="batchNotes" class="form-label">Batch Notes (Optional)</label>
            <textarea class="form-control" 
                      id="batchNotes" 
                      rows="3" 
                      placeholder="Add any notes for this batch..."></textarea>
        </div>
    </div>
</div>
