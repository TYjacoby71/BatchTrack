<!-- Action Buttons -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-play-circle text-primary me-2"></i>Batch Actions
        </h5>
    </div>
    <div class="card-body">
        <p class="text-muted">Ready to start production?</p>

        <div class="d-grid gap-2">
            <!-- Start Batch Button -->
            <button type="button" id="startBatchBtn" class="btn btn-secondary btn-lg w-100" disabled>
                <i class="fas fa-play me-2"></i>Select batch type first
            </button>

            {% if is_feature_enabled('FEATURE_PRODUCTION_QUEUE') %}
            <!-- Add to Queue Button -->
            <button type="button" id="queueBatchBtn" class="btn btn-secondary btn-lg w-100" disabled>
                <i class="fas fa-list me-2"></i>Select batch type first
            </button>
            {% endif %}
        </div>

        <small class="text-muted mt-2 d-block">
            Complete configuration and stock check to enable batch actions.
        </small>
    </div>
</div>
