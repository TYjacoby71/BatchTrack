
<!-- Container Management Card -->
<div class="card mb-4" id="containerManagementCard" style="display: none;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">
      <i class="fas fa-box"></i> Container Management
    </h5>
    <div class="d-flex align-items-center gap-3">
      <button type="button" class="btn btn-outline-primary btn-sm" id="addContainerBtn">
        <i class="fas fa-plus"></i> Add Container
      </button>
    </div>
  </div>
  <div class="card-body">
    <!-- Fill Percentage Toggle (visible when recipe has no fill pct) -->
    <div class="d-flex align-items-center gap-3 mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="useFillPctToggle">
        <label class="form-check-label" for="useFillPctToggle">
          <i class="fas fa-percent"></i> Use Fill %
        </label>
      </div>
      <div id="fillPctInputGroup" class="d-flex align-items-center gap-2" style="display:none;">
        <label class="form-label mb-0 small" for="fillPctInput">Fill %</label>
        <input type="number" id="fillPctInput" class="form-control form-control-sm" min="1" max="100" step="0.1" value="100">
      </div>
      <small id="fillPctInfo" class="text-muted"></small>
    </div>
    <!-- Auto-Fill Toggle -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="autoFillEnabled" checked>
      <label class="form-check-label" for="autoFillEnabled">
        <i class="fas fa-magic"></i> Auto-Fill Containers
      </label>
    </div>

    <!-- Auto-Fill Results (shown when auto-fill is enabled) -->
    <div id="autoFillResults" style="display: block;">
      <div id="containerResults">
        <p class="text-muted">Container analysis will appear here</p>
      </div>
    </div>

    <!-- Manual Container Selection (shown when auto-fill is disabled) -->
    <div id="manualContainerSection">
      <div id="containerSelectionRows">
        <!-- Manual container rows will be added here -->
      </div>
      
      <!-- Template for container row (hidden) -->
      <div id="containerRowTemplate" style="display: none;">
        <div class="row align-items-center mb-3 p-3 border rounded bg-light" data-container-row="">
          <div class="col-md-5">
            <label class="form-label small">Container Type</label>
            <select class="form-select form-select-sm container-select">
              <option value="">Select Container</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label small">Quantity</label>
            <input type="number" min="1" class="form-control form-control-sm container-quantity" value="1">
          </div>
          <div class="col-md-3">
            <label class="form-label small">Available Stock</label>
            <div class="badge bg-info fs-6 available-stock">-</div>
          </div>
          <div class="col-md-1">
            <label class="form-label small">&nbsp;</label>
            <button type="button" class="btn btn-danger btn-sm d-block remove-container-btn" aria-label="Remove container row">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Container Fill Progress -->
    <div class="progress mb-3" style="display: none;" id="containerProgress">
      <div class="progress-bar" role="progressbar" aria-label="Container fill progress" style="width: 0%">0%</div>
    </div>

    <div id="containerMessage" class="text-muted" style="display: none;"></div>

    <!-- Containment Progress -->
    <div class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label mb-0">Containment Progress:</label>
        <span class="badge bg-primary" id="containmentPercent">0%</span>
      </div>
      <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-warning" role="progressbar" aria-label="Containment progress"
          style="width: 0%"
          id="containmentProgressBar">0%</div>
      </div>
      <small class="form-text text-muted mt-1" id="liveContainmentMessage"></small>
    </div>

    <!-- Warnings -->
    <div class="alert alert-warning mt-3" id="containmentIssue" style="display: none;">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="containmentIssueText"></span>
      <hr>
      <small class="text-muted">
        <i class="fas fa-info-circle"></i> 
        You can still start the batch - uncontained product will need manual handling
      </small>
    </div>

    <div class="alert alert-danger mt-3" id="noContainersMessage" style="display: none;">
      <i class="fas fa-exclamation-circle"></i>
      No containers available for this recipe.
      <hr>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">
          <i class="fas fa-info-circle"></i> 
          You can still start the batch with manual containment
        </small>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('requiresContainers').click()">
          <i class="fas fa-times"></i> Disable Container Requirement
        </button>
      </div>
    </div>
  </div>
</div>
