<!-- Container Management Card -->
<div class="card mb-4" id="containerManagementCard" style="display: none;">
  <div class="card-header">
    <h5 class="mb-0">
      <i class="fas fa-box"></i> Container Management
    </h5>
  </div>
  <div class="card-body">
    <!-- Auto-Fill Toggle -->
    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="autoFillEnabled" checked>
        <label class="form-check-label" for="autoFillEnabled">
          Auto-fill containers
        </label>
      </div>
    </div>

    <!-- Container Results -->
    <div id="autoFillResults">
      <div id="autoContainerSection">
        <div class="text-center text-muted py-3">
          <i class="fas fa-box fa-2x mb-2"></i>
          <p>Loading container options...</p>
        </div>
      </div>
    </div>

    <!-- Manual Container Selection -->
    <div id="manualContainerSection" style="display: none;">
      <div class="mb-3">
        <button type="button" class="btn btn-outline-primary btn-sm" id="addContainerBtn">
          <i class="fas fa-plus"></i> Add Container
        </button>
      </div>
      <div id="containerSelectionRows">
        <!-- Manual container rows will be added here -->
      </div>
    </div>

    <!-- Container Row Template -->
    <div id="containerRowTemplate" style="display: none;">
      <div class="row mb-3 p-3 border rounded" data-container-row="">
        <div class="col-md-5">
          <label class="form-label">Container Type</label>
          <select class="form-select container-select">
            <option value="">Select Container</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Quantity</label>
          <input type="number" min="1" class="form-control container-quantity" value="1">
        </div>
        <div class="col-md-3">
          <label class="form-label">Available</label>
          <span class="badge bg-info available-stock">-</span>
        </div>
        <div class="col-md-1">
          <label class="form-label">&nbsp;</label>
          <button type="button" class="btn btn-danger btn-sm remove-container-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Containment Progress -->
    <div class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label mb-0">Containment Progress</label>
        <span class="badge bg-primary" id="containmentPercent">0%</span>
      </div>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="containmentProgressBar">
          0%
        </div>
      </div>
      <small class="text-muted mt-1" id="liveContainmentMessage"></small>
    </div>

    <!-- Warnings and Messages -->
    <div class="alert alert-warning mt-3" id="containmentIssue" style="display: none;">
      <i class="fas fa-exclamation-triangle"></i>
      <strong>Containment Issue:</strong>
      <span id="containmentIssueText"></span>
    </div>

    <div class="alert alert-info mt-3" id="noContainersMessage" style="display: none;">
      <i class="fas fa-info-circle"></i>
      No suitable containers found for this recipe.
      <div class="mt-2">
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('requiresContainers').click()">
          <i class="fas fa-times"></i> Disable Container Requirement
        </button>
      </div>
    </div>
  </div>
</div>
