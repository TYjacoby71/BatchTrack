
<!-- Container Management Card -->
<div class="card mb-4" id="containerManagementCard" style="display: none;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">
      <i class="fas fa-box"></i> Container Management
    </h5>
    <div class="d-flex align-items-center gap-3">
      <button type="button" class="btn btn-outline-primary btn-sm" id="addContainerBtn">
        <i class="fas fa-plus"></i> Add Container
      </button>
    </div>
  </div>
  <div class="card-body">
    <!-- Auto-Fill Toggle -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="autoFillEnabled" checked>
      <label class="form-check-label" for="autoFillEnabled">
        <i class="fas fa-magic"></i> Auto-Fill Containers
      </label>
    </div>

    <!-- Container Selection Rows -->
    <div id="containerSelectionRows">
      <!-- Dynamic container rows will be added here -->
    </div></div>
  <div class="card-body">
    <!-- Auto-Fill Toggle -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="autoFillEnabled" checked>
      <label class="form-check-label" for="autoFillEnabled">
        <i class="fas fa-magic"></i> Auto-Fill Containers
      </label>
    </div>

    <!-- Container Selection Rows -->
    <div id="containerSelectionRows">
      <!-- Dynamic container rows will be added here -->
    </div>

    <!-- Container Results -->
    <div id="containerResults">
      <p class="text-muted">Container analysis will appear here</p>
    </div>

    <!-- Container Fill Progress -->
    <div class="progress mb-3" style="display: none;" id="containerProgress">
      <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>

    <div id="containerMessage" class="text-muted" style="display: none;"></div>

    <!-- Containment Progress -->
    <div class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label mb-0">Containment Progress:</label>
        <span class="badge bg-primary" id="containmentPercent">0%</span>
      </div>
      <div class="progress" style="height: 25px;">
        <div class="progress-bar bg-warning" role="progressbar" 
          style="width: 0%"
          id="containmentProgressBar">0%</div>
      </div>
      <small class="form-text text-muted mt-1" id="liveContainmentMessage"></small>
    </div>

    <!-- Warnings -->
    <div class="alert alert-warning mt-3" id="containmentIssue" style="display: none;">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="containmentIssueText"></span>
      <hr>
      <small class="text-muted">
        <i class="fas fa-info-circle"></i> 
        You can still start the batch - uncontained product will need manual handling
      </small>
    </div>

    <div class="alert alert-danger mt-3" id="noContainersMessage" style="display: none;">
      <i class="fas fa-exclamation-circle"></i>
      No containers available for this recipe.
      <hr>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">
          <i class="fas fa-info-circle"></i> 
          You can still start the batch with manual containment
        </small>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('requiresContainers').click()">
          <i class="fas fa-times"></i> Disable Container Requirement
        </button>
      </div>
    </div>
  </div>
</div>
