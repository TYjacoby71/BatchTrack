
<div class="card mb-4" id="containerCard" style="display: none;">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-box"></i> Container Selection
        </h5>
    </div>
    <div class="card-body">
        <!-- Auto-fill Toggle -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="autoFillEnabled" checked>
                    <label class="form-check-label" for="autoFillEnabled">
                        Auto-fill container selection
                    </label>
                </div>
                <small class="form-text text-muted">
                    Automatically select optimal containers based on yield
                </small>
            </div>
        </div>

        <!-- Auto-fill Results -->
        <div id="autoFillSection">
            <button type="button" class="btn btn-outline-primary mb-3" id="autoFillBtn">
                <i class="fas fa-magic"></i> Auto-Fill Containers
            </button>
            
            <div id="containerPlanResults" class="mb-3">
                <!-- Auto-fill results will appear here -->
            </div>
        </div>

        <!-- Manual Container Selection -->
        <div id="manualContainerSection" style="display: none;">
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="containerSelect" class="form-label">Available Containers</label>
                    <select class="form-select" id="containerSelect">
                        <option value="">Select a container...</option>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="containerQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="containerQuantity" 
                           min="1" value="1">
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="addContainerBtn">
                <i class="fas fa-plus"></i> Add Container
            </button>
        </div>

        <!-- Selected Containers List -->
        <div id="selectedContainersSection" class="mt-3">
            <h6>Selected Containers:</h6>
            <div id="selectedContainersList">
                <!-- Selected containers will appear here -->
            </div>
        </div>
    </div>
</div>
