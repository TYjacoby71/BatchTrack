<!-- Stock Check Card -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-clipboard-check text-success me-2"></i>Stock Check
        </h5>
    </div>
    <div class="card-body">
        <p class="text-muted">Check ingredient availability before starting production.</p>

        <!-- Check Stock Button -->
        <button type="button" id="checkStockBtn" class="btn btn-outline-primary">
            <i class="fas fa-search me-2"></i>Check Stock Availability
        </button>

        <!-- Overall Status -->
        <div id="stockCheckStatus" class="alert d-none mt-3"></div>

        <!-- Results -->
        <div id="stockCheckResults" class="mt-3">
            <!-- Stock check results will be populated here -->
        </div>
    </div>
</div>
