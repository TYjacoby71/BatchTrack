
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-0 text-muted">
          <i class="fas fa-info-circle"></i>
          Ready to start batch when all requirements are met
        </p>
      </div>
      <div class="d-flex gap-2">
        <a href="{{ url_for('recipes.list_recipes') }}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </a>
        <button type="button" class="btn btn-success" x-show="canStartBatch" @click="startBatch">
          <i class="fas fa-play"></i> Start Batch
        </button>
        <button type="button" class="btn btn-outline-success" x-show="!canStartBatch" disabled>
          <i class="fas fa-clock"></i> Requirements Not Met
        </button>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <i class="fas fa-play"></i> Production Actions
    </h5>
  </div>
  <div class="card-body">
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary" 
              @click="startProduction()" 
              :disabled="!stockCheckPassed || containersSelected.length === 0"
              x-show="!scheduleProduction">
        <i class="fas fa-play"></i> Start Production Now
      </button>

      <button type="button" class="btn btn-success" 
              @click="scheduleProductionBatch()" 
              :disabled="!stockCheckPassed || containersSelected.length === 0"
              x-show="scheduleProduction">
        <i class="fas fa-calendar-plus"></i> Schedule Production
      </button>

      <button type="button" class="btn btn-warning" 
              @click="saveDraft()" 
              :disabled="!batchName">
        <i class="fas fa-save"></i> Save as Draft
      </button>

      <a href="{{ url_for('recipes.list_recipes') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Cancel
      </a>
    </div>

    <!-- Production Summary -->
    <div class="mt-3 pt-3 border-top" x-show="stockCheckPassed">
      <h6>Production Summary:</h6>
      <ul class="list-unstyled small">
        <li><strong>Scale:</strong> <span x-text="scale + 'x'"></span></li>
        <li><strong>Containers:</strong> <span x-text="containersSelected.length"></span></li>
        <li><strong>Containment:</strong> <span x-text="containmentPercent + '%'"></span></li>
        <li x-show="totalCost > 0"><strong>Est. Cost:</strong> $<span x-text="totalCost.toFixed(2)"></span></li>
      </ul>
    </div>
  </div>
</div>
