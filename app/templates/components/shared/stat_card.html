{% macro stat_card(icon_class, value, label, theme='primary', subtext=None) -%}
<div class="card border-{{ theme }} h-100">
    <div class="card-body text-center">
        <i class="{{ icon_class }} fa-2x text-{{ theme }} mb-2"></i>
        <h3 class="mb-1">{{ value }}</h3>
        <p class="text-muted mb-0">{{ label }}</p>
        {% if subtext %}
        <small class="text-muted">{{ subtext }}</small>
        {% endif %}
    </div>
</div>
{%- endmacro %}
