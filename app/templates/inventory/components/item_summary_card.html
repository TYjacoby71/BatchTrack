<!-- Summary Card -->
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4>Inventory Item Details</h4>
    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editDetailsModal">
      Edit Details
    </button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <p><strong>Name:</strong> {{ item.name }}</p>
        <p><strong>Type:</strong> {{ item.type|title }}</p>
        <p><strong>Unit:</strong> {{ item.unit }}</p>
      </div>
      <div class="col-md-6">
        <p><strong>Current Quantity:</strong> {{ item.quantity }} {{ item.unit }}</p>
        <p><strong>Cost per Unit:</strong> ${{ "%.2f"|format(item.cost_per_unit) }}</p>
        {% if item.shelf_life_days %}
        <p><strong>Shelf Life:</strong> {{ item.shelf_life_days }} days</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
