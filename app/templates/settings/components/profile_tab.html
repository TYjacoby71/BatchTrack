
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-user-edit"></i> Profile Information</h5>
            </div>
            <div class="card-body">
                <form id="profileForm" @submit.prevent="saveProfile()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" x-model="profile.first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" x-model="profile.last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" x-model="profile.email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" x-model="profile.phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Timezone</label>
                        <select class="form-select" x-model="profile.timezone">
                            {% for group_name, timezones in grouped_timezones.items() %}
                            {% if timezones %}
                            <optgroup label="{{ group_name }}">
                                {% for tz_tuple in timezones %}
                                <option value="{{ tz_tuple[0] }}" {% if current_user.timezone == tz_tuple[0] %}selected{% endif %}>
                                    {{ tz_tuple[1] }}
                                </option>
                                {% endfor %}
                            </optgroup>
                            {% endif %}
                            {% endfor %}
                        </select>
                        <div class="form-text">Select your timezone for accurate date/time display throughout the application.</div>
                    </div>
                    <button type="submit" class="btn btn-primary" :disabled="saving">
                        <i class="fas fa-save"></i> 
                        <span x-text="saving ? 'Saving...' : 'Save Changes'"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-lock"></i> Change Password</h5>
            </div>
            <div class="card-body">
                <form id="passwordForm" @submit.prevent="changePassword()">
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" x-model="password.current" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" x-model="password.new" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" x-model="password.confirm" required>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
