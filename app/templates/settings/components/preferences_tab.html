
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-bell"></i> Alert Preferences</h5>
            </div>
            <div class="card-body">
                <!-- Debug preferences data -->
                <div class="alert alert-info mb-3" style="font-family: monospace; font-size: 12px;">
                    <strong>Current Preferences:</strong><br>
                    <span x-text="JSON.stringify(userPrefs, null, 2)"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Maximum Dashboard Alerts</label>
                    <input type="number" class="form-control" x-model.number="userPrefs.max_dashboard_alerts" min="1" max="50" @change="updatePreference('max_dashboard_alerts', $event.target.value)">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_expiration_alerts" x-model="userPrefs.show_expiration_alerts" @change="updatePreference('show_expiration_alerts', $event.target.checked)">
                            <label class="form-check-label" for="show_expiration_alerts">
                                <i class="fas fa-calendar-times text-warning"></i> Show Expiration Alerts
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_timer_alerts" x-model="userPrefs.show_timer_alerts" @change="updatePreference('show_timer_alerts', $event.target.checked)">
                            <label class="form-check-label" for="show_timer_alerts">
                                <i class="fas fa-clock text-info"></i> Show Timer Alerts
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_low_stock_alerts" x-model="userPrefs.show_low_stock_alerts" @change="updatePreference('show_low_stock_alerts', $event.target.checked)">
                            <label class="form-check-label" for="show_low_stock_alerts">
                                <i class="fas fa-box text-danger"></i> Show Low Stock Alerts
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_batch_alerts" x-model="userPrefs.show_batch_alerts" @change="updatePreference('show_batch_alerts', $event.target.checked)">
                            <label class="form-check-label" for="show_batch_alerts">
                                <i class="fas fa-flask text-primary"></i> Show Batch Alerts
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_fault_alerts" x-model="userPrefs.show_fault_alerts" @change="updatePreference('show_fault_alerts', $event.target.checked)">
                            <label class="form-check-label" for="show_fault_alerts">
                                <i class="fas fa-exclamation-triangle text-warning"></i> Show Fault Alerts
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_alert_badges" x-model="userPrefs.show_alert_badges" @change="updatePreference('show_alert_badges', $event.target.checked)">
                            <label class="form-check-label" for="show_alert_badges">
                                <i class="fas fa-badge text-success"></i> Show Alert Badges
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-primary" @click="saveAllPreferences()" :disabled="saving">
                        <i class="fas fa-save"></i>
                        <span x-text="saving ? 'Saving...' : 'Save All Preferences'"></span>
                    </button>
                    <button type="button" class="btn btn-secondary ms-2" @click="window.location.reload()">
                        <i class="fas fa-refresh"></i> Reset Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-cog"></i> Display Preferences</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Dashboard Layout</label>
                    <select class="form-select" x-model="userPrefs.dashboard_layout" @change="updatePreference('dashboard_layout', $event.target.value)">
                        <option value="standard">Standard</option>
                        <option value="compact">Compact</option>
                        <option value="detailed">Detailed</option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="compact_view" x-model="userPrefs.compact_view" @change="updatePreference('compact_view', $event.target.checked)">
                    <label class="form-check-label" for="compact_view">Compact View</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="show_quick_actions" x-model="userPrefs.show_quick_actions" @change="updatePreference('show_quick_actions', $event.target.checked)">
                    <label class="form-check-label" for="show_quick_actions">Show Quick Actions</label>
                </div>
            </div>
        </div>
    </div>
</div>
