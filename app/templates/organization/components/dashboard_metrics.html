<!-- Dashboard Metrics Row -->
<div class="row mb-4">
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="text-primary mb-1">{{ organization.active_users_count }}</h3>
                <p class="text-muted mb-0">Active Users</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
                <div class="card border-primary">
                    <div class="card-body text-center">
                        <i class="fas fa-flask fa-2x text-primary mb-2"></i>
                        <h3 class="mb-1">{{ org_stats.total_batches }}</h3>
                        <p class="text-muted mb-0">Total Batches</p>
                        <small class="text-success">{{ org_stats.completed_batches }} completed</small>
                    </div>
                </div>
            </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="text-info mb-1">{{ organization.subscription_tier|title }}</h3>
                <p class="text-muted mb-0">Plan</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="text-warning mb-1">{{ pending_invites }}</h3>
                <p class="text-muted mb-0">Pending Invites</p>
            </div>
        </div>
    </div>
</div>
