<!-- Dashboard Metrics Row -->
<div class="row mb-4 d-flex align-items-stretch">
    <div class="col-md-3 mb-3">
        <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <h3 class="text-primary mb-1">{{ organization.active_users_count }}</h3>
                <p class="text-muted mb-0">Active Users</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card border-success h-100">
            <div class="card-body text-center d-flex flex-column justify-content-center">
                <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                <h3 class="mb-1">{{ org_stats.completed_batches + org_stats.failed_batches }}</h3>
                <p class="text-muted mb-0">Finished Batches</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <h3 class="text-info mb-1">{{ organization.subscription_tier|title }}</h3>
                <p class="text-muted mb-0">Plan</p>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center">
                <h3 class="text-warning mb-1">{{ pending_invites }}</h3>
                <p class="text-muted mb-0">Pending Invites</p>
            </div>
        </div>
    </div>
</div>
