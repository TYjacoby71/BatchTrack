
<!-- Invite User Modal -->
<div class="modal fade" id="inviteUserModal" tabindex="-1" aria-labelledby="inviteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="inviteUserModalLabel">
                    <i class="fas fa-user-plus me-2"></i>Invite New User
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="inviteUserForm">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="inviteEmail" class="form-label fw-bold">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="inviteEmail" placeholder="user@example.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inviteFirstName" class="form-label fw-bold">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inviteFirstName" placeholder="First name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inviteLastName" class="form-label fw-bold">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inviteLastName" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inviteRole" class="form-label fw-bold">Role <span class="text-danger">*</span></label>
                            <select class="form-select" id="inviteRole" required>
                                <option value="">Select Role</option>
                                {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="invitePhone" class="form-label fw-bold">Phone Number <span class="text-muted">(optional)</span></label>
                            <input type="tel" class="form-control" id="invitePhone" placeholder="(555) 123-4567">
                        </div>
                    </div>
                    <div class="alert alert-info border-0" style="background-color: var(--overlay-primary-weak);">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Important:</strong> A temporary password will be generated and displayed after successful invitation. Please share these credentials securely with the new user.
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="inviteUser()">
                    <i class="fas fa-paper-plane me-2"></i>Send Invite
                </button>
            </div>
        </div>
    </div>
</div>
