{% extends 'layout.html' %}
{% block content %}
<h2>New Product Category</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="is_typically_portioned" name="is_typically_portioned">
    <label class="form-check-label" for="is_typically_portioned">Typically Portioned</label>
  </div>
  <div class="mb-3">
    <label class="form-label">SKU Name Template</label>
    <input type="text" class="form-control" name="sku_name_template" placeholder="{variant} {product} ({size_label})">
    <small class="text-muted">Tokens: {product}, {variant}, {container}, {size_label}</small>
  </div>
  <div class="d-flex gap-2">
    <a href="{{ url_for('developer.product_categories') }}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Create</button>
  </div>
</form>
{% endblock %}
