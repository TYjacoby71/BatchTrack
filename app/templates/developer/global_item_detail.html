{% extends 'layout.html' %}
{% block content %}
<h2>Global Item: {{ item.name }}</h2>
<div class="card"><div class="card-body">
  <form method="post" action="{{ url_for('developer.global_item_edit', item_id=item.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Type</label>
        <select name="item_type" class="form-select">
          {% for t in ['ingredient','container','packaging','consumable'] %}
          <option value="{{ t }}" {% if item.item_type==t %}selected{% endif %}>{{ t|title }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Default Unit</label>
        <select name="default_unit" class="form-select">
          <option value="">Select Unit</option>
          {% for unit in get_global_unit_list() %}
            <option value="{{ unit.name }}" {% if unit.name == item.default_unit %}selected{% endif %}>{{ unit.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Density (g/ml)</label>
        <input type="number" step="0.001" name="density" class="form-control" value="{{ item.density or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Capacity</label>
        <input type="number" step="0.01" name="capacity" class="form-control" value="{{ item.capacity or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Capacity Unit</label>
        <input type="text" name="capacity_unit" class="form-control" value="{{ item.capacity_unit or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Container Material</label>
        <input type="text" name="container_material" class="form-control" value="{{ item.container_material or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Container Type</label>
        <input type="text" name="container_type" class="form-control" value="{{ item.container_type or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Container Style (optional)</label>
        <input type="text" name="container_style" class="form-control" value="{{ item.container_style or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Container Color (optional)</label>
        <input type="text" name="container_color" class="form-control" value="{{ item.container_color or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Recommended Shelf Life (days)</label>
        <input type="number" name="recommended_shelf_life_days" class="form-control" value="{{ item.recommended_shelf_life_days or '' }}">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="default_is_perishable" name="default_is_perishable" {% if item.default_is_perishable %}checked{% endif %}>
          <label for="default_is_perishable" class="form-check-label">Perishable by default</label>
        </div>
      </div>
      
      <!-- Soap Making & Cosmetic Fields -->
      <div class="col-12"><hr><h5 class="text-muted">Soap Making & Cosmetic Properties</h5></div>
      <div class="col-md-3">
        <label class="form-label">Saponification Value</label>
        <input type="number" step="0.1" name="saponification_value" class="form-control" value="{{ item.saponification_value or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Iodine Value</label>
        <input type="number" step="0.1" name="iodine_value" class="form-control" value="{{ item.iodine_value or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Melting Point (°C)</label>
        <input type="number" step="0.1" name="melting_point_c" class="form-control" value="{{ item.melting_point_c or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Flash Point (°C)</label>
        <input type="number" step="0.1" name="flash_point_c" class="form-control" value="{{ item.flash_point_c or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">pH Value</label>
        <input type="number" step="0.1" name="ph_value" class="form-control" value="{{ item.ph_value or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Moisture Content (%)</label>
        <input type="number" step="0.1" name="moisture_content_percent" class="form-control" value="{{ item.moisture_content_percent or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Shelf Life (months)</label>
        <input type="number" name="shelf_life_months" class="form-control" value="{{ item.shelf_life_months or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Comedogenic Rating</label>
        <select name="comedogenic_rating" class="form-select">
          <option value="">Select Rating</option>
          {% for rating in range(6) %}
          <option value="{{ rating }}" {% if item.comedogenic_rating == rating %}selected{% endif %}>{{ rating }} - {% if rating == 0 %}Non-comedogenic{% elif rating == 1 %}Very low{% elif rating == 2 %}Low{% elif rating == 3 %}Moderate{% elif rating == 4 %}High{% else %}Very high{% endif %}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Synonyms (comma-separated)</label>
        <input type="text" name="aka_names" class="form-control" value="{{ (item.aka_names or []) | join(', ') }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Ingredient Category</label>
        <div class="input-group">
          <select name="ingredient_category_id" class="form-select">
            <option value="">Select Category</option>
            {% for category in global_ingredient_categories %}
              <option value="{{ category.id }}" {% if item.ingredient_category and item.ingredient_category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
          </select>
          <a href="{{ url_for('developer.reference_categories') }}" class="btn btn-outline-secondary" title="Manage Global Categories">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('developer.global_item_stats_view', item_id=item.id) }}">View Stats</a>
    </div>
  </form>
</div></div>
{% endblock %}
