
<div class="modal fade" id="quickAddIngredientModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Quick Add Ingredient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="quickAddIngredientForm">
          <div class="mb-3">
            <label for="new-ingredient-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="new-ingredient-name" required>
          </div>
          <div class="mb-3">
            <label for="new-ingredient-unit" class="form-label">Unit</label>
            <div class="input-group">
              <select class="form-control" id="new-ingredient-unit" required>
                {% for unit in units %}
                  <option value="{{ unit.name }}">{{ unit.name }}</option>
                {% endfor %}
              </select>
              <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#quickAddUnitModal">
                Add Unit
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancelQuickIngredient" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Ingredient</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include "components/modals/quick_add_unit_modal.html" %}

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('quickAddIngredientForm');
  if (!form) return;

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const nameInput = document.getElementById('new-ingredient-name');
    const unitInput = document.getElementById('new-ingredient-unit');
    const submitBtn = form.querySelector('button[type="submit"]');

    const name = nameInput.value.trim();
    const unit = unitInput.value;

    if (!name || !unit) {
      alert('Name and unit are required');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = 'Adding...';

    fetch('/quick-add/ingredient', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content,
        'Accept': 'application/json'
      },
      body: JSON.stringify({ name, unit })
    })
    .then(response => {
      if (!response.ok) throw new Error('Failed to add ingredient');
      return response.json();
    })
    .then(data => {
      // Add to dropdowns
      document.querySelectorAll('select[name="ingredient_ids[]"]').forEach(select => {
        const option = new Option(data.name, data.id);
        select.add(option);
        select.value = data.id;
      });

      // Close modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('quickAddIngredientModal'));
      modal.hide();

      // Reset form
      form.reset();
      
      // Reload page to refresh dropdowns
      window.location.reload();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to add ingredient');
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Ingredient';
    });
  });

  // Quick Add Unit Handler
  document.getElementById('saveQuickUnit')?.addEventListener('click', function() {
    const name = document.getElementById('unitName').value;
    const type = document.getElementById('unitType').value;

    if (!name) return alert('Unit name required.');

    console.log('Creating unit:', name, '(' + type + ')');

    fetch('/quick-add/unit', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'X-CSRFToken': document.querySelector('meta[name="csrf-token"]')?.content || ''
      },
      body: JSON.stringify({ name, type })
    })
    .then(r => {
      if (!r.ok) throw new Error(`HTTP ${r.status}: ${r.statusText}`);
      return r.json();
    })
    .then(data => {
      console.log('Unit creation response:', data);
      if (data.error) {
        alert('Error: ' + data.error);
        return;
      }

      if (!data.success) {
        alert('Failed to create unit');
        return;
      }

      // Add to ingredient unit dropdown
      const quickUnit = document.getElementById('new-ingredient-unit');
      if (quickUnit) {
        quickUnit.add(new Option(data.name, data.name, false, true));
        quickUnit.value = data.name;
      }

      // Close unit modal
      const unitModal = bootstrap.Modal.getInstance(document.getElementById('quickAddUnitModal'));
      if (unitModal) unitModal.hide();

      // Reset form
      const nameField = document.getElementById('unitName');
      const typeField = document.getElementById('unitType');
      if (nameField) nameField.value = '';
      if (typeField) typeField.selectedIndex = 0;
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to create unit: ' + error.message);
    });
  });
});
</script>
